machine:
        environment:
                    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
        services:
                - docker
dependencies:
        override:
                - make
                - docker images
test:
        override:
                - sleep 10
deployment:
        hub: 
                branch: master
                commands:
                        - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
                        - docker push kazoup/smtp-api
                        - docker push kazoup/smtp-srv 
