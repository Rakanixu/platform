<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../mat-icon/mat-icon.html">
<link rel="import" href="../mat-pressed-behavior/mat-pressed-paper-behavior.html">
<link rel="import" href="../mat-pressed-behavior/mat-pressed-paper-styles.html">
<link rel="import" href="../xp-anchor-behavior/xp-anchor-behavior.html">
<link rel="import" href="../xp-anchor-behavior/xp-anchor-styles.html">
<link rel="import" href="../xp-overlay/xp-overlay-injector.html">

</head><body><dom-module id="mat-fab">

    <template strip-whitespace="">

        <style include="xp-anchor-styles"></style>
        <style include="mat-pressed-paper-styles"></style>

        <style>:host{border-radius:50%;height:56px;position:absolute;width:56px;transition:border 0.4s cubic-bezier(0.55, 0, 0.01, 1),
                            box-shadow 0.4s cubic-bezier(0.55, 0, 0.01, 1),
                            opacity 0.4s cubic-bezier(0.55, 0, 0.01, 1),
                            visibility 0.4s cubic-bezier(0.55, 0, 0.01, 1),
                            border-radius 0.8s cubic-bezier(0.55, 0, 0.01, 1),
                            height 0.8s cubic-bezier(0.55, 0, 0.01, 1),
                            transform 0.233s cubic-bezier(0.55, 0, 0.01, 1) 0.233s,
                            width 0.8s cubic-bezier(0.55, 0, 0.01, 1);}:host([hidden]){display:block !important;transform:scale(0) rotate(-45deg);transition:border 0.4s cubic-bezier(0.55, 0, 0.01, 1),
                            box-shadow 0.4s cubic-bezier(0.55, 0, 0.01, 1),
                            opacity 0.4s cubic-bezier(0.55, 0, 0.01, 1),
                            visibility 0.4s cubic-bezier(0.55, 0, 0.01, 1),
                            border-radius 0.8s cubic-bezier(0.55, 0, 0.01, 1),
                            height 0.8s cubic-bezier(0.55, 0, 0.01, 1),
                            transform 0.233s cubic-bezier(0.55, 0, 0.01, 1),
                            width 0.8s cubic-bezier(0.55, 0, 0.01, 1);}:host([mini]){height:40px;width:40px;}:host([left]){left:16px;}:host(:not([left])){right:16px;}:host([top][across]){top:0;transform:translateY(-50%);}:host([top]:not([across])){top:16px;}:host(:not([top])[across]){bottom:0;transform:translateY(50%);}:host(:not([top]):not([across])){bottom:16px;}:host .anchor:after{min-height:48px;min-width:48px;}:host .main{@apply (--layout-horizontal);@apply (--layout-center-center);border-radius:inherit;box-shadow:0 1px 0 0 hsla(0, 100%, 100%, 0.1) inset, 0 -1px 0 0 hsla(0, 0%, 0%, 0.2) inset;box-sizing:border-box;height:100%;}:host .icons,
            :host .icon{box-sizing:border-box;display:block;height:100%;max-height:24px;max-width:24px;position:relative;width:100%;}:host .icon{transition:opacity 0.330s cubic-bezier(0.55, 0, 0.01, 1),
                            transform 0.233s cubic-bezier(0.55, 0, 0.01, 1),
                            visibility 0.330s cubic-bezier(0.55, 0, 0.01, 1);}:host([animated]) .icon.one{position:absolute;}:host .icon.one,
            :host([active]) .icon.two{opacity:1;transform:rotate(0deg);visibility:inherit;}:host([active][animated]) .icon.one,
            :host(:not([active])) .icon.two{opacity:0;visibility:hidden;}:host([active][animated]) .icon.one{transform:rotate(45deg);}:host(:not([active])) .icon.two{transform:rotate(-45deg);}:host .icon.one{@apply (--mat-fab-icon-one);}:host .icon.two{@apply (--mat-fab-icon-two);}:host([active]) .icon.one{@apply (--mat-fab-active-icon-one);}:host([active]) .icon.two{@apply (--mat-fab-active-icon-two);}@media (min-width: 960px){:host([left]){left:24px;}:host(:not([left])){right:24px;}:host([top]:not([across])){top:24px;}:host(:not([top]):not([across])){bottom:24px;}}</style>

        <a class="anchor" tabindex="-1" on-click="_anchorHandler">
            <div class="main">
                <div class="icons">
                    <mat-icon class="icon one" disabled="[[disabled]]" name="[[icon]]" src="[[iconSrc]]"></mat-icon>
                    <mat-icon class="icon two" disabled="[[disabled]]" name="[[activeIcon]]" src="[[activeIconSrc]]"></mat-icon>
                </div>
            </div>
        </a>

        <div class="ripple-waves"></div>

    </template>

    <script>Polymer({is:"mat-fab",behaviors:[Polymer.XPAnchorBehavior,Polymer.XPOverlayInjector,Polymer.MatPressedPaperBehavior],properties:{across:{reflectToAttribute:!0,type:Boolean,value:!1},activeIcon:{observer:"_activeIconChanged",reflectToAttribute:!0,type:String},activeIconSrc:{observer:"_activeIconChanged",reflectToAttribute:!0,type:String},animated:{notify:!0,readOnly:!0,reflectToAttribute:!0,type:Boolean,value:!1},background:{reflectToAttribute:!0,type:String,value:"deep-orange-600"},hidden:{notify:!0,reflectToAttribute:!0,type:Boolean,value:!1},icon:{reflectToAttribute:!0,type:String},iconSrc:{reflectToAttribute:!0,type:String},left:{reflectToAttribute:!0,type:Boolean,value:!1},mini:{reflectToAttribute:!0,type:Boolean,value:!1},top:{reflectToAttribute:!0,type:Boolean,value:!1},z:{notify:!0,reflectToAttribute:!0,type:Number,value:6}},_activeIconChanged:function(){this._setAnimated(!!this.activeIcon||!!this.activeIconSrc)},attached:function(){this.across=this.across||!!XP.findParentElement(this,".header")},created:function(){this.classList.add("fab")}});</script>

</dom-module>
</body></html>
