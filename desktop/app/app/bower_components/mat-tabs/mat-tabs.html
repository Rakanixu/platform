<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-icon-button/mat-icon-button.html">
<link rel="import" href="../mat-icons/mat-icons.html">
<link rel="import" href="../xp-tabs-behavior/xp-tabs-behavior.html">
<link rel="import" href="../xp-tabs-behavior/xp-tabs-styles.html">
<link rel="import" href="mat-tab.html">

</head><body><dom-module id="mat-tabs">

    <template strip-whitespace="">

        <style include="xp-tabs-styles"></style>

        <style>:host{height:48px;}:host .left{margin:4px 0 4px 16px;}:host .right{margin:4px 16px 4px 0;}:host .bar{border-top:2px solid currentColor;bottom:0;left:0;position:absolute;transform:scale3d(1, 1, 1) translateX(0px);transform-origin:0 0;transition:transform 0.4s cubic-bezier(0.55, 0, 0.01, 1);}:host([empty-items]) .bar{display:none !important;}@media (max-width: 959px){:host([scrollable]) ::content .tab{min-width:72px;}:host([scrollable]) ::content .tab[closable]{min-width:96px;}:host(:not([scrollable])) ::content .tab{@apply (--layout-flex);max-width:none;min-width:0;}:host .button{display:none !important;}:host([scrollable]) .slider .wrapper{padding-left:60px;}:host(:not([scrollable])) .slider .wrapper{position:relative;}}</style>

        <mat-icon-button class="left button" icon="mat:chevron-left" on-xp-activate="slideLeft"></mat-icon-button>
        <div class="slider" on-track="_trackHandler" on-xp-tab-close="_closeHandler">
            <div class="wrapper">
                <content></content>
                <mat-ink class="bar"></mat-ink>
            </div>
        </div>
        <mat-icon-button class="right button" icon="mat:chevron-right" on-xp-activate="slideRight"></mat-icon-button>

    </template>

    <script>Polymer({is:"mat-tabs",behaviors:[Polymer.XPTabsBehavior],properties:{bar:{notify:!0,readOnly:!0},itemTag:{readOnly:!0,type:String,value:"mat-tab"},wrapper:{notify:!0,readOnly:!0}},attached:function(){this.listen(window,"resize","_resizeHandler")},created:function(){this.classList.add("extended")},detached:function(){this.unlisten(window,"resize","_resizeHandler")},ready:function(){var e=this;e._setBar(Polymer.dom(e.root).querySelector(".bar")),e._setWrapper(Polymer.dom(e.root).querySelector(".wrapper"))},_mutationHandler:function(){var e=this;Polymer.XPTabsBehaviorImp._mutationHandler.apply(e,arguments);var t=e.selection&&XP.getBoundings(e.selection),r=e.selection&&XP.getBoundings(e.wrapper);e.bar.style.transform="translateX("+(t?t.left-r.left:0)+"px)",e.bar.style.width=t?t.width+"px":0},_resizeHandler:XP.debounce(function(){this._mutationHandler()})});</script>

</dom-module>
</body></html>
