<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../xp-overlay/xp-overlay-styles.html">

</head><body><dom-module id="xp-toast-styles">

    <template strip-whitespace="">

        <style include="xp-overlay-styles"></style>

        <style>:host{margin:0;transition:transform 0.5s, visibility 0.5s;}:host([showed]){transform:translate(0, 0);}:host(:not([showed])){opacity:1 !important;}:host .wrapper{opacity:1;overflow:hidden;text-overflow:ellipsis !important;transition:opacity 1s;white-space:nowrap !important;}:host([label=""]) .wrapper,
            :host(:not([label])) .wrapper,
            :host(:not([showed])) .wrapper{opacity:0 !important;}</style>

    </template>

</dom-module>
</body></html>
