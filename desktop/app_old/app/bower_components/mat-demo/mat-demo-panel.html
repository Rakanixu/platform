<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-icon-button/mat-icon-button.html">
<link rel="import" href="../mat-icons/mat-icons.html">
<link rel="import" href="../mat-paper/mat-paper-behavior.html">
<link rel="import" href="../mat-paper/mat-paper-styles.html">
<link rel="import" href="../mat-toolbar/mat-toolbar.html">
<link rel="import" href="../mat-typography/mat-typography.html">
<link rel="import" href="../xp-collapse-behavior/xp-collapse-behavior.html">
<link rel="import" href="../xp-collapse-behavior/xp-collapse-styles.html">
<link rel="import" href="../xp-markdown/xp-markdown.html">

</head><body><dom-module id="mat-demo-panel">

    <template strip-whitespace="">

        <style include="mat-paper-styles"></style>
        <style include="xp-collapse-styles"></style>

        <style>:host .label{@apply (--mat-font-subhead);}:host .collapsible{margin:0;}:host .body{position:relative;}:host .markdown pre{margin:0;}:host(:not([padding-disabled])) .body{@apply (--mat-padding-mobile);}@media (min-width: 960px){:host(:not([padding-disabled])) .body{@apply (--mat-padding-desktop);}}</style>

        <mat-toolbar class="header" background="[[toolbarBackground]]">
            <h3 class="label">[[label]]</h3>
            <mat-icon-button class="code button" icon="mat:code" on-xp-activate="toggle"></mat-icon-button>
            <mat-icon-button class="theme button" active="[[active]]" active-icon="mat:brightness-3" icon="mat:brightness-5" on-xp-activate="switch"></mat-icon-button>
        </mat-toolbar>

        <div class="wrapper">
            <xp-markdown class="collapsible" code="[[code]]"></xp-markdown>
            <div class="body"><content></content></div>
        </div>

    </template>

    <script>Polymer({is:"mat-demo-panel",behaviors:[Polymer.MatPaperBehavior,Polymer.XPCollapseBehavior],switch:function(){var e=this;return e.theme=e.foreground,e},observers:["_themeChanged(theme)"],properties:{backward:{reflectToAttribute:!0,type:Boolean,value:!0},code:{notify:!0,readOnly:!0,type:String},collapsed:{notify:!0,reflectToAttribute:!0,type:Boolean,value:!0},label:{reflectToAttribute:!0,type:String},paddingDisabled:{reflectToAttribute:!0,type:Boolean,value:!1},toolbarBackground:{reflectToAttribute:!0,type:String,value:"indigo"},z:{notify:!0,reflectToAttribute:!0,type:Number,value:2}},_themeChanged:function(){this.active="dark"===this.theme},created:function(){this.classList.add("demo-panel")},ready:function(){var e=this,t=XP.findElement(Polymer.dom(e),'script[type="text/html"]'),o=t?t.innerHTML.split("\n"):[],r=(o.shift(),o.pop(),XP.match(o[0]||"",/^[ ]+/)[0]||"");o.forEach(function(e,t){o[t]=e.replace(r,"")}),e._setCode("```html\n"+o.join("\n")+"\n```")}});</script>

</dom-module>
</body></html>
