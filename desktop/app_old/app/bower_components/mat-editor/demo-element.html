<html><head><link rel="import" href="../mat-demo/mat-demo.html">
<link rel="import" href="mat-editor.html">

</head><body><dom-module id="mat-editor-demo">

    <template>

        <style>:host{display:block;}</style>

        <mat-demo name="mat-editor" type="element" url="http://expandjs.com/elements/mat-editor">

            <mat-demo-panel label="Default" padding-disabled="">
                <script type="text/html">
                    <mat-editor height="300" model="{{codeHTML}}"></mat-editor>
                </script>
                <mat-editor height="300" model="{{codeHTML}}"></mat-editor>
            </mat-demo-panel>

            <mat-demo-panel label="Javascript" padding-disabled="">
                <script type="text/html">
                    <mat-editor mode="javascript" height="300" model="{{codeJS}}"></mat-editor>
                </script>
                <mat-editor mode="javascript" height="300" model="{{codeJS}}"></mat-editor>
            </mat-demo-panel>

        </mat-demo>

    </template>

    <script>Polymer({is:"mat-editor-demo",ready:function(){var e=this;e.codeHTML="Lorem ipsum dolor sit amet, consectetur adipiscing elit.\n",e.codeHTML+="Vivamus dignissim vestibulum purus vel pulvinar.\n",e.codeHTML+="Donec cursus malesuada sem eget placerat. Maecenas et lobortis ex.\n",e.codeHTML+="Etiam sagittis dolor neque, vitae congue purus ornare eget.\n",e.codeHTML+="Aenean non enim ex. Sed porta dignissim efficitur.\n",e.codeHTML+="Nullam sagittis justo turpis, dapibus volutpat nulla luctus non.\n",e.codeHTML+="Suspendisse nec sagittis mauris.\n",e.codeHTML+="Suspendisse ut velit quis elit dapibus viverra.\n",e.codeHTML+="Duis eget orci eros. Vivamus scelerisque blandit magna at auctor.",e.codeJS='(function () {\n    console.log("Hello world!");\n}());'}});</script>

</dom-module>
</body></html>
