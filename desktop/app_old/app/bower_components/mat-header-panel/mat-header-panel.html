<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../mat-shadow/mat-shadow.html">
<link rel="import" href="../mat-spacing/mat-spacing.html">
<link rel="import" href="mat-header.html">

</head><body><dom-module id="mat-header-panel">

    <template strip-whitespace="">

        <style>:host{@apply (--layout-fit);display:block;}:host([raised]){box-shadow:var(--mat-shadow-z4);}:host-context(.drawer){box-sizing:border-box;height:100%;position:relative !important;}:host .wrapper{@apply (--layout-vertical);@apply (--layout-fit);overflow:hidden;}:host .main{@apply (--layout-vertical);@apply (--layout-flex);}:host .header{-webkit-order:1;order:1;position:relative;transition:none;}:host .header[raised]{box-shadow:var(--mat-shadow-z4);}:host .stretcher{@apply (--layout-flex);-webkit-order:2;order:2;position:relative;}:host .positioner{@apply (--layout-fit);}:host .body{box-sizing:border-box;height:100%;}:host([padding]) .body{@apply (--mat-padding-mobile);}:host([padding][inset]) .body{@apply (--mat-padding-mobile-inset);}:host .footer{position:relative;z-index:0;}:host .scroller{overflow-x:hidden;overflow-y:auto;}@media (min-width: 960px){:host([padding]) .body{@apply (--mat-padding-desktop);}:host([padding][inset]) .body{@apply (--mat-padding-desktop-inset);}}</style>

        <div class="wrapper">
            <div class="main" on-scroll="_handleScroll">
                <div class="stretcher">
                    <div class="positioner">
                        <div class="body" on-scroll="_handleScroll">
                            <content select=":not(.footer):not(.header)"></content>
                        </div>
                    </div>
                </div>
                <div class="header" raised$="[[_computeRaised(mode, scrolled, translated)]]">
                    <content select=".header"></content>
                </div>
            </div>
            <div class="footer">
                <content select=".footer"></content>
            </div>
        </div>

    </template>

    <script>Polymer({is:"mat-header-panel",resetScroll:function(){var e=this;return e.scroller.scrollTop=0,e},properties:{footer:{notify:!0,readOnly:!0},header:{notify:!0,readOnly:!0},inset:{reflectToAttribute:!0,type:Boolean,value:!1},mode:{notify:!0,observer:"_modeChanged",reflectToAttribute:!0,type:String,value:null},padding:{reflectToAttribute:!0,type:Boolean,value:!1},raised:{notify:!0,reflectToAttribute:!0,type:Boolean,value:!1},scrolled:{notify:!0,readOnly:!0,reflectToAttribute:!0,type:Number,value:0},scroller:{notify:!0,observer:"_scrollerChanged",readOnly:!0},translated:{notify:!0,readOnly:!0,reflectToAttribute:!0,type:Number,value:0}},modes:["fixed","seamed","waterfall"],_computeRaised:function(e,t,r){return"fixed"===e||"seamed"!==e&&("waterfall"===e?t:r)>0},_modeChanged:function(){this._setScroller(Polymer.dom(this.root).querySelector("fixed"===this.mode||"waterfall"===this.mode?".body":".main"))},_scrollerChanged:function(e,t){t&&t.classList.remove("scroller"),e&&e.classList.add("scroller")},attached:function(){this._handleScroll()},created:function(){this.classList.add("header-panel")},ready:function(){var e=this;e._setFooter(Polymer.dom(e.root).querySelector(".footer")),e._setHeader(Polymer.dom(e.root).querySelector(".header"))},_handleScroll:function(){var e=this,t=e.scrolled,r=e.scroller.scrollTop;e._setScrolled(r),e._setTranslated(!e.mode&&t>r?r:e.translated),e.header.style.transform=e.translated?"translateY("+e.translated+"px)":""}});</script>

</dom-module>
</body></html>
