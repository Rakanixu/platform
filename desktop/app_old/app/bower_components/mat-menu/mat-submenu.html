<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-option/mat-option.html">
<link rel="import" href="../mat-overlay/mat-overlay.html">
<link rel="import" href="../xp-menu-behavior/xp-submenu-behavior.html">
<link rel="import" href="../xp-menu-behavior/xp-submenu-styles.html">
<link rel="import" href="mat-menu.html">

</head><body><dom-module id="mat-submenu">

    <template strip-whitespace="">

        <style include="xp-submenu-styles"></style>

        <mat-option class="holder" active="[[showed]]" arrow="right" icon="[[icon]]" icon-src="[[iconSrc]]" label="[[label]]" on-xp-activate="_handleShow"></mat-option>

        <mat-overlay class="overlay" background="[[background]]" position="aside" showed="{{showed}}" target="[[holder]]" z="[[z]]"><content></content></mat-overlay>

    </template>

    <script>Polymer({is:"mat-submenu",behaviors:[Polymer.XPSubmenuBehavior],observers:["_superenuChanged(supermenu)"],properties:{holder:{notify:!0,readOnly:!0},icon:{reflectToAttribute:!0,type:String},iconSrc:{reflectToAttribute:!0,type:String},label:{reflectToAttribute:!0,type:String},z:{notify:!0,reflectToAttribute:!0,type:Number,value:9}},_superenuChanged:function(){this.z=this.supermenu?this.supermenu.z+1:9},ready:function(){this._setHolder(Polymer.dom(this.root).querySelector(".holder"))},_handleShow:function(e){e.stopPropagation(),this.show()}});</script>

</dom-module>
</body></html>
