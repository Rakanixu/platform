<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-paper/mat-paper-behavior.html">
<link rel="import" href="../mat-paper/mat-paper-styles.html">
<link rel="import" href="../mat-spacing/mat-spacing.html">
<link rel="import" href="../xp-collapse-behavior/xp-collapse-behavior.html">
<link rel="import" href="../xp-collapse-behavior/xp-collapse-styles.html">
<link rel="import" href="../xp-slave-behavior/xp-slave-behavior.html">

</head><body><dom-module id="mat-panel">

    <template strip-whitespace="">

        <style include="mat-paper-styles"></style>
        <style include="xp-collapse-styles"></style>

        <style>:host .wrapper{@apply (--layout-vertical);}:host .header{-webkit-order:1;order:1;position:relative;}:host .body{-webkit-order:2;order:2;overflow-x:hidden;overflow-y:auto;}:host([padding]) .body{@apply (--mat-padding-mobile);}</style>

        <div class="wrapper">
            <div class="collapsible body">
                <content select=":not(.toolbar)"></content>
            </div>
            <div class="header">
                <content select=".toolbar"></content>
            </div>
        </div>

    </template>

    <script>Polymer({is:"mat-panel",behaviors:[Polymer.MatPaperBehavior,Polymer.XPCollapseBehavior,Polymer.XPSlaveBehavior],listeners:{"xp-slave":"_handleSlave"},observers:["_groupChanged(collapsed, group)"],properties:{backward:{reflectToAttribute:!0,type:Boolean,value:!0},easing:{type:String,value:"cubic-bezier(0.55, 0, 0.01, 1)"},group:{notify:!0,readOnly:!0},padding:{reflectToAttribute:!0,type:Boolean,value:!1},z:{notify:!0,reflectToAttribute:!0,type:Number,value:2}},_groupChanged:function(){var e=this;e.isAttached&&(e.collapsed||e.group.autoCollapseDisabled||XP.invoke(XP.findSiblingElements(e,".panel"),"collapse"))},created:function(){this.classList.add("panel")},ready:function(){this.mastersMap.group=".panels"},_handleSlave:function(e){var a=this,l=e.detail.firer,t=e.detail.selector;l!==a&&".panels"===t&&l.classList.contains("panel")&&e.stopPropagation()}});</script>

</dom-module>
</body></html>
