<html><head><link rel="import" href="../mat-demo/mat-demo.html">
<link rel="import" href="mat-progress.html">

</head><body><dom-module id="mat-progress-demo">

    <template>

        <style>:host{display:block;}</style>

        <mat-demo name="mat-progress" type="element" url="http://expandjs.com/elements/mat-progress">

            <mat-demo-panel label="Default">
                <script type="text/html">
                    <mat-progress value="50" showed></mat-progress>
                </script>
                <mat-progress value="50" showed=""></mat-progress>
            </mat-demo-panel>

            <mat-demo-panel label="Colored buffer">
                <script type="text/html">
                    <mat-progress buffer-color="red-100" buffer-value="66" color="red" mode="buffer" value="33" showed></mat-progress>
                </script>
                <mat-progress buffer-color="red-100" buffer-value="66" color="red" mode="buffer" value="33" showed=""></mat-progress>
            </mat-demo-panel>

            <mat-demo-panel label="Indeterminate">
                <script type="text/html">
                    <mat-progress mode="indeterminate" showed></mat-progress>
                </script>
                <mat-progress mode="indeterminate" showed=""></mat-progress>
            </mat-demo-panel>

            <mat-demo-panel label="Query then determinate">
                <script type="text/html">
                    <mat-progress mode="query" showed></mat-progress>
                </script>
                <mat-progress mode="query" showed=""></mat-progress>
            </mat-demo-panel>

        </mat-demo>

    </template>

    <script>Polymer({is:"mat-progress-demo",ready:function(){var e=this,o=Polymer.dom(e.root).querySelector('.progress[mode="query"]'),r=function(){o.mode="query",o.value=null,XP.delay(l,4e3)},l=function(){o.mode="determinate",o.value=0,XP.delay(a,0)},a=function(){o.value<100?(o.value+=1,XP.delay(a,20)):XP.delay(r,0)};r()}});</script>

</dom-module>
</body></html>
