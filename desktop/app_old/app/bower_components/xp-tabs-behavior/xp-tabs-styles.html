<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

</head><body><dom-module id="xp-tabs-styles">

    <template strip-whitespace="">

        <style>:host{@apply (--layout-horizontal);display:block;overflow:hidden;position:relative;white-space:nowrap !important;}:host(:not([more-left])) .left,
            :host(:not([more-right])) .right{opacity:0 !important;pointer-events:none !important;visibility:hidden !important;}:host(:not([scrollable])) .left,
            :host(:not([scrollable])) .right{display:none !important;}:host .slider{@apply (--layout-flex);box-sizing:border-box;height:100%;overflow:hidden;position:relative;}:host .slider .wrapper{@apply (--layout-horizontal);box-sizing:border-box;height:100%;position:absolute;}</style>

    </template>

</dom-module>
</body></html>
