<html><head><link rel="import" href="../polymer/polymer.html">

</head><body><dom-module id="xp-tooltip-styles">

    <template strip-whitespace="">

        <style>:host{display:inline-block;}:host([tip=""]) .overlay,
            :host(:not([tip])) .overlay{display:none !important;}:host .overlay{pointer-events:none !important;}:host .tip{background:hsla(0, 0%, 38%, 0.9);border-radius:2px;color:hsla(0, 0%, 100%, 1);overflow:hidden;padding:4px 8px;text-align:center;text-overflow:ellipsis !important;-moz-user-select:none;-webkit-tap-highlight-color:transparent;-webkit-user-select:none;user-select:none;white-space:nowrap !important;}</style>

    </template>

</dom-module>
</body></html>
