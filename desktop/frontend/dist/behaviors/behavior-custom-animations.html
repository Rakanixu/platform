<script>
  'use strict';

  (function(window) {
    window.KazoupBehaviors = window.KazoupBehaviors || {};
    KazoupBehaviors.CustomAnimations = KazoupBehaviors.CustomAnimations || {};

    KazoupBehaviors.CustomAnimations = {
      properties: {
        openDropdownAnimation: {
          type: Array,
          notify: false,
          value: function () {
            return [{
              name: 'scale-up-animation',
              timing: {
                delay: 1,
                duration: 500
              }
            }];
          }
        },
        closeDropdownAnimation: {
          type: Array,
          notify: false,
          value: function () {
            return [{
              name: 'scale-down-animation',
              timing: {
                duration: 500
              }
            }];
          }
        }
      }
    };
  }(window));
</script>
