<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" type="text/css"><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../paper-progress/paper-progress.html"><link rel="import" href="../iron-icon/iron-icon.html"><link rel="import" href="../iron-icons/iron-icons.html"><link rel="import" href="../paper-icon-button/paper-icon-button.html"><link rel="import" href="../iron-icons/av-icons.html"><link rel="import" href="../paper-ripple/paper-ripple.html"><dom-module id="paper-audio-player"><template><style>

      :host {
        display: block;
        margin: auto 10px;
        box-sizing: border-box;
        width: 100%;
        font-family: 'Roboto Mono', 'Helvetica Neue', Arial, sans-serif;
      }

      #wrapper {
        position: relative;
        cursor: pointer;
        height: 50px;
        box-shadow: 0 1px 2px rgba(0,0,0,.3);
      }

      #left,
      #right {
        height: 50px;
        width: 50px;
        position: relative;
      }

      #left {
        background-color:  var(--paper-audio-player-color, blueviolet);
      }

      #right {
        background-color: rgba(255,255,255,.75);
      }

      paper-icon-button,
      iron-icon {
        color: #fff;
      }

      #duration,
      #title,
      #progress2 {
        text-align: center;
        line-height: 50px;
      }

      #duration {
        font-size: 11px;
        color: var(--paper-audio-player-color, blueviolet);
      }

      paper-icon-button,
      iron-icon {
        margin: auto;
      }

      #replay {
        opacity: 0;
        color: var(--paper-audio-player-color, blueviolet);
      }

      #title,
      #progress2 {
        pointer-events: none;
        font-size: 15px;
      }

      #title {
        z-index: 2;
        color: var(--paper-audio-player-color, blueviolet);
      }

      #progress2 {
        width: 0px;
        z-index: 5;
        color: #fff;
        overflow: hidden;
      }

      #center {
        position: relative;
        overflow: hidden;
        background: rgba(255,255,255,.75);
      }

      #progress {
        width: 100%;
        transform-origin: left;
        transform: scaleX(0);
        background: var(--paper-audio-player-color, blueviolet);
      }

      paper-ripple {
        color: var(--paper-audio-player-color, blueviolet);
      }

      /* On hover */

      :host:not(.cantplay) #right:hover #replay {
        opacity: 1;
      }

      #right:hover #duration {
        opacity: 0;
      }

      #left:hover #play,
      #left:hover #pause {
        transform: scale3d(1.1, 1.1, 1.1);
        -ms-transform: scale3d(1.1, 1.1, 1.1);
        -webkit-transform: scale3d(1.1, 1.1, 1.1);
      }

      /* On Error */

      :host(.cantplay) #title {
        font-size: 12px;
      }

      :host(.cantplay) #wrapper {
        cursor: default;
      }

      :host(.cantplay) #play {
        opacity: 0;
      }

      /* Flexbox Helpers */

      .layout-horizontal {
        display: flex;
        display: -webkit-flex;
        display: -ms-flexbox;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
      }

      .flex {
        -ms-flex: 1;
        -webkit-flex: 1;
        flex: 1;
      }

      .fit {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      .self-start {
        -ms-align-self: flex-start;
        -webkit-align-self: flex-start;
        align-self: flex-start;
      }

      .self-end {
        -ms-align-self: flex-end;
        -webkit-align-self: flex-end;
        align-self: flex-end;
      }
    </style><div id="wrapper" class="layout-horizontal"><div id="left" class="self-start" on-tap="playPause"><paper-icon-button id="play" icon="av:play-arrow" class="fit" hidden$="{{ !_showPlayIcon(isPlaying, canBePlayed) }}"></paper-icon-button><paper-icon-button id="pause" icon="av:pause" class="fit" hidden$="{{ !isPlaying }}"></paper-icon-button><iron-icon id="error" icon="error-outline" class="fit" hidden$="{{ !error }}"></iron-icon></div><div id="center" class="flex" on-down="_onDown"><div id="title" class="fit">{{ title }}</div><audio id="audio" src="{{ src }}"></audio><div id="progress" class="fit"></div><paper-ripple></paper-ripple><div id="progress2" class="fit"><div id="title2">{{ title }}</div></div></div><div id="right" class="self-end" on-click="restart"><div id="duration" class="fit" hidden$="{{ ended }}"><span class="fit">{{ _convertSecToMin(timeLeft) }}</span></div><paper-icon-button id="replay" class="fit" icon="av:replay"></paper-icon-button></div></div></template><script>
    Polymer({
      is: 'paper-audio-player',

      //
      // Define public properties

      properties: {
        src: {
          type: String,
          observer: "_srcChanged"
        },
        title: {
          type: String,
          value: 'Click to play this audio file'
        },
        color: {
          type: String,
          observer: '_changeColor'
        },
        autoPlay: {
          type: Boolean,
          value: false
        },
        currentTime: {
          type: Number,
          value: 0,
          notify: true
        },
        timeLeft: {
          type: Number,
          value: 0
        },
        error: {
          type: Boolean
        }
      },


      //
      // Register event listeners

      listeners: {
        'audio.loadedmetadata'  : '_onCanPlay',
        'audio.playing'         : '_onPlaying',
        'audio.pause'           : '_onPause',
        'audio.ended'           : '_onEnd',
        'audio.error'           : '_onError'
      },


      //
      // When element is created

      ready: function() {
        var player = this;

        //
        // create Player defaults

        player.canBePlayed = false;
        player.isPlaying = false;
        player.ended = false;
        player.error = false;
      },


      // Play/Pause controls

      playPause: function(e){
        e.preventDefault();
        var player = this;

        if ( player.canBePlayed ) {
          return player.isPlaying ? player.$.audio.pause() : player.$.audio.play();
        }
      },


      // Restart

      restart: function(e){
        e.preventDefault();
        var player = this;
        player.$.audio.currentTime = 0;
        if ( !player.isPlaying ) player.$.audio.play();
      },


      // when audio file can be played in user's browser

      _onCanPlay: function() {
        var player = this;
        player.canBePlayed = true;
        player.timeLeft = player.$.audio.duration;
        player.$.title2.style.width = player.$.center.getBoundingClientRect().width + 'px'; // TODO upd on window resize
        if (player.autoPlay) player.$.audio.play();
      },


      // when Player starts playing

      _onPlaying: function() {
        var player = this;
        player.ended = false;
        player.isPlaying = true;
        player.$.replay.style = '';       // remove Replay inline styling
        player._startProgressTimer();
      },


      // starts Timer

      _startProgressTimer: function() {
        var player = this;
        player.timer = {};

        if (player.timer.sliderUpdateInterval) { clearInterval(player.timer.sliderUpdateInterval); }

        player.timer.sliderUpdateInterval = setInterval( function(){
          if ( player.isPlaying ) {
            player.currentTime = player.$.audio.currentTime;
            player.timeLeft = player.$.audio.duration - player.currentTime;

            var percentagePlayed = player.currentTime / player.$.audio.duration;

            player.$.progress.style.transform = 'translateX('+(-1 * player.$.center.getBoundingClientRect().width + percentagePlayed * player.$.center.getBoundingClientRect().width)+'px)';
            player.$.progress2.style.width = percentagePlayed * player.$.center.getBoundingClientRect().width + 'px';

          } else {
            clearInterval(player.timer.sliderUpdateInterval);
          }
        }, 60);
      },


      // when Player is paused

      _onPause: function() {
        var player = this;
        player.isPlaying = false;
      },


      // when Player ended playing an audio file

      _onEnd: function() {
        var player = this;
        player.ended = true;
        player.isPlaying = false;
        player.$.replay.style.opacity = 1;    // display Replay icon
      },


      // on file load error

      _onError: function() {
        var player = this;
        player.classList.add('cantplay');
        player.title = 'Sorry, can\'t play track: ' + player.title;
        player.error = true;
      },


      // to convert seconds to 'm:ss' format

      _convertSecToMin: function(seconds){
        if (seconds === 0) return '';

        var minutes = Math.floor(seconds / 60);
        var secondsToCalc = Math.floor(seconds % 60) + '';
        return minutes + ':' + (secondsToCalc.length < 2 ? '0' + secondsToCalc : secondsToCalc);
      },


      // to change the time on the track

      _onDown: function(e) {
        e.preventDefault();
        var player = this;

        if(player.canBePlayed){
          var x = e.detail.x - player.$.center.getBoundingClientRect().left;
          var r = (x / player.$.center.getBoundingClientRect().width) * player.$.audio.duration;

          player.currentTime = player.$.audio.currentTime = r;

          var percentagePlayed = player.currentTime / player.$.audio.duration;
          player.$.progress.style.transform = 'scaleX(' + percentagePlayed + ')';

          player.$.progress2.style.width = x + 'px';

          if(!player.isPlaying){
            player.$.audio.play()
          }
        }
      },

      //
      // If src is changed when track is playing,
      // pause the track and start playing a new src

      _srcChanged: function(oldValue, newValue) {
        var player = this;

        if (player.isPlaying) {
          player.$.audio.pause();
          player.$.audio.play();
        }
      },

      //
      // If color property is changed,
      // update all the nodes with the new accent color

      _changeColor: function(newValue) {
        var player = this;
        player.$.left.style.backgroundColor = newValue;
        player.$.title.style.color = newValue;
        player.$.duration.style.color = newValue;
        player.$.progress.style.backgroundColor = newValue;
        player.$.replay.style.color = newValue;
      },

      _showPlayIcon: function(){
        return this.canBePlayed && !this.isPlaying;
      }
    });
  </script></dom-module>
