<!--
A custom element used to display a [Material Design checkbox](http://www.google.com/design/spec/components/selection-controls.html#selection-controls-checkbox).

```html
<mat-checkbox label="I agree"></mat-checkbox>
```

Set the `flip` attribute to right align the toggle button.

```html
<mat-checkbox label="My checkbox" flip></mat-checkbox>
```

To access the actual value, you have two attributes:

- **checked** is the current value as boolean
- **model** does the same, however it adds some additional behaviors

If the initial value was `null`, when the checkbox is unchecked, the `model` returns to
`null` instead of `false`.

This is useful for binding data that has not yet been initialized, needs to be created on
the fly or comes from external sources.

Generally, we recommend to use `model` for data binding and `checked` to set the default.

```html
<mat-checkbox label="My checkbox" model="{{myCheckbox}}" checked></mat-checkbox>
```

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-icon-button/mat-icon-button.html">
<link rel="import" href="../mat-icons/mat-icons.html">
<link rel="import" href="../mat-ink/mat-ink.html">
<link rel="import" href="../mat-input-behavior/mat-input-behavior.html">
<link rel="import" href="../mat-input-behavior/mat-input-styles.html">
<link rel="import" href="../mat-typography/mat-typography.html">

<dom-module id="mat-checkbox">

    <template strip-whitespace>

        <style include="mat-input-styles"></style>

        <style>
            :host {
                @apply(--mat-font-subhead);
                cursor: pointer;
                height: 48px;
                line-height: 48px !important; /* override */
            }

            :host([label=""]),
            :host(:not([label])) {
                height: 40px;
                margin: 4px;
                width: 40px;
            }

            :host([flip]) {
                text-align: right;
            }

            :host(:not([flip])) {
                text-align: left;
            }

            :host ::content input {
                display: none !important;
            }

            :host .wrapper {
                padding: 0;
            }

            :host([label=""]) .button,
            :host(:not([label])) .button {
                margin: 0;
            }

            :host([label][flip]:not([label=""])) .button {
                right: -12px;
                position: absolute;
            }

            :host([label]:not([flip]):not([label=""])) .button {
                left: -12px;
                position: absolute;
            }

            :host .label {
                overflow: hidden;
                text-overflow: ellipsis !important; /* override */
                white-space: nowrap !important; /* override */
            }

            :host([flip]) .label {
                padding-right: 52px;
            }

            :host(:not([flip])) .label {
                padding-left: 52px;
            }

            /* ANIMATION */

            :host .holder {

                --mat-icon-button-icon-one: {
                    transform: scale(1) !important;
                    transition-delay: -0.05s;
                };

                --mat-icon-button-active-icon-one: {
                    transition-delay: 0.1s;
                };

                --mat-icon-button-active-icon-two: {
                    color: var(--mat-checkbox-color, #009688);
                };
            }
        </style>

        <content select="input"></content>

        <div class="wrapper">
            <mat-icon-button class="holder button" active="{{checked}}" active-icon="mat:check-box" disabled="[[disabled]]" focused="{{focused}}" icon="[[_computeIcon(checked, disabled)]]" toggleable></mat-icon-button>
            <mat-ink class="label" disabled="[[disabled]]" on-click="_handleToggle">[[label]]</mat-ink>
        </div>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-checkbox',

            // BEHAVIORS
            behaviors: [
                Polymer.MatInputBehavior
            ],

            /*********************************************************************/

            /**
             * Blurs the input.
             *
             * @method blur
             * @returns {Element}
             */
            blur: function () {
                var self = this;
                self.holder.blur();
                return self;
            },

            /**
             * Focuses the input.
             *
             * @method focus
             * @returns {Element}
             */
            focus: function () {
                var self = this;
                self.holder.focus();
                return self;
            },

            /*********************************************************************/

            /**
             * Reflects the native input's `value` onto the element.
             *
             * @method _commitFrom
             * @returns {Element}
             * @private
             */
            _commitFrom: function () {

                // Vars
                var self = this;

                // Setting
                self.checked = self.input.checked;
                self.value   = self.input.value;

                return self;
            },

            /**
             * Reflects the element's `tabIndex` onto the native input.
             *
             * @method _commitIndex
             * @param {number} value
             * @returns {Element}
             * @private
             */
            _commitIndex: function (value) {

                // Vars
                var self = this;

                // Setting
                self.holder.tabIndex = value;

                return self;
            },

            /**
             * Reflects the element's `value` onto the native input.
             *
             * @method _commitTo
             * @returns {Element}
             * @private
             */
            _commitTo: function () {

                // Vars
                var self = this;

                // Setting
                if (self.checked !== self.input.checked) { self.input.checked = self.checked; }
                if (self.value !== self.input.value ) { self.input.value = self.value; }

                return self;
            },

            /**
             * Injects the native input.
             *
             * @method _inject
             * @returns {Element}
             * @private
             */
            _inject: function () {

                // Vars
                var self  = this,
                    input = document.createElement('input');

                // Setting
                XP.setAttribute(input, 'checked', self.checked);
                XP.setAttribute(input, 'type', self.type);
                XP.setAttribute(input, 'value', self.value);

                // Appending
                self._setInput(Polymer.dom(self).appendChild(input));

                return self;
            },

            /**
             * Updates the native input's attributes.
             *
             * @method _update
             * @returns {Element}
             * @private
             */
            _update: function () {

                // Vars
                var self = this;

                // Setting
                XP.setAttribute(self.input, 'disabled', self.disabled);
                XP.setAttribute(self.input, 'name', self.name);
                XP.setAttribute(self.input, 'type', self.type);
                XP.setAttribute(self.input, 'value', self.value);

                return self;
            },

            /**
             * Validates the native input's `value`.
             *
             * @method _validate
             * @param {boolean | string} [invalidMessage]
             * @returns {Element}
             * @private
             */
            _validate: function (invalidMessage) {

                // Asserting
                XP.assertArgument(XP.isVoid(invalidMessage) || XP.isFalse(invalidMessage) || XP.isString(invalidMessage), 1, 'string');

                // Vars
                var self = this;

                // Customizing
                if (XP.isDefined(invalidMessage)) { self.input.setCustomValidity(invalidMessage || ''); }

                // Setting
                self._setInvalidMessage(self.input.validationMessage || null);
                self._setInvalid(self.input.validity.valid === false);

                return self;
            },

            /*********************************************************************/

            // LISTENERS
            listeners: {
                'keyup': '_handleToggle'
            },

            // PROPERTIES
            properties: {

                /**
                 * If set to true, the input is empty.
                 *
                 * @attribute empty
                 * @type boolean
                 * @default false
                 * @notifies
                 * @readonly
                 */
                empty: {
                    notify: true,
                    readOnly: true,
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * If set to true, the toggle button is right floated.
                 *
                 * @attribute flip
                 * @type boolean
                 * @default false
                 */
                flip: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * The input's type.
                 *
                 * @attribute type
                 * @type string
                 * @default "checkbox"
                 */
                type: {
                    reflectToAttribute: true,
                    type: String,
                    value: 'checkbox'
                }
            },

            /*********************************************************************/

            // COMPUTER
            _computeIcon: function (checked, disabled) {
                return !checked || !disabled ? 'mat:check-box-outline-blank' : null;
            },

            /*********************************************************************/

            // LISTENER
            created: function () {

                // Classifying
                this.classList.add('checkbox');
            },

            /*********************************************************************/

            // HANDLER
            _handleToggle: function (event) {

                // Toggling
                if (!event.button && (!event.keyCode || event.keyCode === 32)) { this.toggle(); }
            }
        });
    </script>

</dom-module>
