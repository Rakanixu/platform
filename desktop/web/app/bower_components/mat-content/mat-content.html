<!--
A custom element used to add [Material Design spacing](https://www.google.com/design/spec/layout/metrics-keylines.html#metrics-keylines-keylines-spacing).

@element mat-content
@description A custom element used to add Material Design spacing
@keywords material design, expandjs, web app, custom elements, web-components
@group containers
@hot

@homepage http://expandjs.com/elements/mat-content
@repository https://github.com/ExpandJS/mat-content

@dependency polymer Polymer/polymer#^1.2.0
@dependency expandjs ExpandJS/expandjs#0.10.0
@dependency mat-spacing ExpandJS/mat-spacing#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-spacing/mat-spacing.html">

<dom-module id="mat-content">

    <template strip-whitespace>

        <style>
            :host          { @apply(--mat-padding-mobile); }
            :host([inset]) { @apply(--mat-padding-mobile-inset); }

            /* DESKTOP */

            @media (min-width: 960px) {

                :host          { @apply(--mat-padding-desktop); }
                :host([inset]) { @apply(--mat-padding-desktop-inset); }
            }
        </style>

        <content></content>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-content',

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * If set to true, the element is indented.
                 *
                 * @attribute inset
                 * @type boolean
                 * @default false
                 */
                inset: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                }
            },

            /*********************************************************************/

            // LISTENER
            created: function () {

                // Classifying
                this.classList.add('content');
            }
        });
    </script>

</dom-module>
