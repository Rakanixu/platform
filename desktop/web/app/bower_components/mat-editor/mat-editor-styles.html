<!--
A stylesheet used to stylize a Material Design code editor.

@stylesheet mat-editor-styles
@description A stylesheet used to stylize a Material Design code editor
@keywords expandjs, web app, custom elements, web-components
@group stylesheets
@homepage http://expandjs.com/elements/mat-editor-styles
@repository https://github.com/ExpandJS/mat-editor

@dependency polymer Polymer/polymer#^1.2.0
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="mat-editor-styles">

    <template strip-whitespace>

        <style>

            /* CODE MIRROR */

            :host ::content .CodeMirror {
                background: #263238;
                color: #E9EDED;
                font-family: monospace;
                height: 300px;
                line-height: 1.40em;
                overflow: hidden;
                position: relative;
            }

            :host ::content .CodeMirror pre {
                background: transparent;
                border-radius: 0;
                border-width: 0;
                color: inherit;
                font-family: inherit;
                font-size: inherit;
                line-height: inherit;
                margin: 0;
                padding: 0 4px;
                position: relative;
                white-space: pre;
                word-wrap: normal;
                z-index: 2;
            }

            :host ::content .CodeMirror-wrap pre {
                word-wrap: break-word;
                white-space: pre-wrap;
                word-break: normal;
            }

            :host ::content .CodeMirror-hscrollbar {
                bottom: 0;
                display: none;
                left: 0;
                overflow-x: scroll;
                overflow-y: hidden;
                position: absolute;
                z-index: 6;
            }

            :host ::content .CodeMirror-vscrollbar {
                display: none;
                overflow-x: hidden;
                overflow-y: scroll;
                position: absolute;
                right: 0;
                top: 0;
                z-index: 6;
            }

            :host ::content .CodeMirror-scrollbar-filler {
                bottom: 0;
                display: none;
                position: absolute;
                right: 0;
                z-index: 6;
            }

            :host ::content .CodeMirror-gutter-filler {
                bottom: 0;
                display: none;
                left: 0;
                position: absolute;
                z-index: 6;
            }

            :host ::content .CodeMirror-scroll {
                box-sizing: content-box;
                height: 100%;
                margin-bottom: -30px;
                margin-right: -30px;
                outline: none;
                overflow: scroll !important;
                padding-bottom: 30px;
                position: relative;
            }

            :host ::content .CodeMirror-sizer {
                border-right: 30px solid transparent;
                box-sizing: content-box;
                position: relative;
            }

            :host ::content .CodeMirror-gutters {
                background: #263238;
                box-sizing: content-box;
                color: #537F7E;
                left: 0;
                position: absolute;
                top: 0;
                white-space: nowrap;
                z-index: 3;
            }

            :host ::content .CodeMirror-lines {
                cursor: text;
                min-height: 1px;
                padding: 4px 0;
            }

            :host ::content .CodeMirror-measure {
                height: 0;
                overflow: hidden;
                position: absolute;
                visibility: hidden;
                width: 100%;
            }

            :host ::content .CodeMirror-measure pre {
                position: static;
            }

            :host ::content .CodeMirror-cursors {
                position: relative;
                visibility: hidden;
                z-index: 3;
            }

            :host ::content .cm-fat-cursor .CodeMirror-cursors {
                z-index: 1;
            }

            :host ::content .CodeMirror-focused .CodeMirror-cursors {
                visibility: visible;
            }

            :host ::content .CodeMirror-cursor {
                border-left: 1px solid #F8F8F0;
                border-right: none;
                position: absolute;
                width: 0;
            }

            :host ::content .CodeMirror-secondarycursor {
                border-left: 1px solid #C0C0C0;
            }

            :host ::content .CodeMirror-dragcursors {
                visibility: visible;
            }

            :host ::content .CodeMirror-crosshair {
                cursor: crosshair;
            }

            :host ::content .cm-fat-cursor .CodeMirror-cursor {
                background: #77EE77;
                border: none;
                width: auto;
            }

            :host ::content .cm-animate-fat-cursor {
                -webkit-animation: blink 1.06s steps(1) infinite;
                animation: blink 1.06s steps(1) infinite;
                background: #77EE77;
                border: 0;
                width: auto;
            }

            :host ::content .CodeMirror-code {
                outline: none;
            }

            :host ::content .CodeMirror-line::-moz-selection,
            :host ::content .CodeMirror-line::selection,
            :host ::content .CodeMirror-line > span::-moz-selection,
            :host ::content .CodeMirror-line > span::selection,
            :host ::content .CodeMirror-line > span > span::-moz-selection,
            :host ::content .CodeMirror-line > span > span::selection {
                background: hsla(0, 0%, 100%, 0.10);
            }

            :host ::content .CodeMirror-linebackground {
                bottom: 0;
                left: 0;
                position: absolute;
                right: 0;
                top: 0;
                z-index: 0;
            }

            :host ::content .CodeMirror-linewidget {
                overflow: auto;
                position: relative;
                z-index: 2;
            }

            :host ::content .CodeMirror-gutter-wrapper {
                background: none !important;
                border: none !important;
                position: absolute;
                -moz-user-select: none;
                -webkit-user-select: none;
                user-select: none;
                z-index: 4;
            }

            :host ::content .CodeMirror-linenumber {
                box-sizing: content-box;
                color: #537F7E;
                min-width: 20px;
                padding: 0 5px;
                text-align: right;
                white-space: nowrap;
            }

            :host ::content .CodeMirror-guttermarker,
            :host ::content .CodeMirror-guttermarker-subtle {
                color: #537F7E;
            }

            :host ::content .CodeMirror-gutter-background {
                bottom: 0;
                position: absolute;
                top: 0;
                z-index: 4;
            }

            :host ::content .CodeMirror-gutter-elt {
                cursor: default;
                position: absolute;
                z-index: 4;
            }

            :host ::content .CodeMirror-selected {
                background: hsla(0, 0%, 100%, 0.15);
            }

            :host ::content .CodeMirror-focused .CodeMirror-selected {
                background: hsla(0, 0%, 100%, 0.10);
            }

            :host ::content .CodeMirror-gutter {
                box-sizing: content-box;
                display: inline-block;
                height: 100%;
                margin-bottom: -30px;
                white-space: normal;
            }

            :host ::content .CodeMirror-ruler {
                border-left: 1px solid #CCCCCC;
                position: absolute;
            }

            :host ::content .CodeMirror-composing {
                border-bottom: 2px solid;
            }

            :host ::content .CodeMirror-selectedtext {
                background: none;
            }

            /* THEME */

            :host ::content .CodeMirror .cm-tab { display: inline-block; text-decoration: inherit; }
            :host ::content .CodeMirror .cm-searching { background: hsla(60, 100%, 50%, 0.4); }
            :host ::content .CodeMirror .cm-force-border { padding-right: 0.1px; }
            :host ::content .CodeMirror .cm-tab-wrap-hack:after { content: ""; }
            :host ::content .CodeMirror .cm-header { color: #0000FF; font-weight: bold; }
            :host ::content .CodeMirror .cm-quote { color: #009900; }
            :host ::content .CodeMirror .cm-negative { color: #DD4444; }
            :host ::content .CodeMirror .cm-positive { color: #229922; }
            :host ::content .CodeMirror .cm-strong { font-weight: bold; }
            :host ::content .CodeMirror .cm-em { font-style: italic; }
            :host ::content .CodeMirror .cm-link { text-decoration: underline; }
            :host ::content .CodeMirror .cm-strikethrough { text-decoration: line-through; }
            :host ::content .CodeMirror .cm-keyword { color: #C792EA; }
            :host ::content .CodeMirror .cm-atom { color: #F77669; }
            :host ::content .CodeMirror .cm-number { color: #F77669; }
            :host ::content .CodeMirror .cm-def { color: #E9EDED; }
            :host ::content .CodeMirror .cm-variable { color: #82B1FF; }
            :host ::content .CodeMirror .cm-property { color: #80CBAE; }
            :host ::content .CodeMirror .cm-operator { color: #E9EDED; }
            :host ::content .CodeMirror .cm-variable-2 { color: #80CBC4; }
            :host ::content .CodeMirror .cm-variable-3 { color: #DECB6B; }
            :host ::content .CodeMirror .cm-comment { color: #546E7A; }
            :host ::content .CodeMirror .cm-string { color: #C3E88D; }
            :host ::content .CodeMirror .cm-string-2 { color: #80CBC4; }
            :host ::content .CodeMirror .cm-meta { color: #80CBC4; }
            :host ::content .CodeMirror .cm-qualifier { color: #DECB6B; }
            :host ::content .CodeMirror .cm-builtin { color: #DECB6B; }
            :host ::content .CodeMirror .cm-bracket { color: #999977; }
            :host ::content .CodeMirror .cm-tag { color: #FF5370; }
            :host ::content .CodeMirror .cm-attribute { color: #FFCB6B; }
            :host ::content .CodeMirror .cm-hr { color: #999999; }
            :host ::content .CodeMirror .cm-link { color: #0000CC; }
            :host ::content .CodeMirror .cm-error { background: #EC5F67; color: #FFFFFF; }
            :host ::content .CodeMirror .cm-invalidchar { color: #FF0000; }

            /* ADDONS */

            :host ::content .CodeMirror .CodeMirror-matchingbracket { color: #FFFFFF; text-decoration: underline; }
            :host ::content .CodeMirror .CodeMirror-nonmatchingbracket { color: #FF2222; }
            :host ::content .CodeMirror .CodeMirror-matchingtag { background: hsla(35, 100%, 50%, 0.3); }
            :host ::content .CodeMirror .CodeMirror-activeline-background { background: transparent; }

            /* PRINT */

            @media print {

                :host ::content .CodeMirror .CodeMirror-cursors {
                    visibility: hidden !important;
                }
            }

            /* ANIMATION */

            @-webkit-keyframes blink {
                0% {}
                50% { background: transparent; }
                100% {}
            }

            @keyframes blink {
                0% {}
                50% { background: transparent; }
                100% {}
            }
        </style>

    </template>

</dom-module>
