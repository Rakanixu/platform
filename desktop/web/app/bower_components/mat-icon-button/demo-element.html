<link rel="import" href="../mat-demo/mat-demo.html">
<link rel="import" href="../mat-icons/mat-icons.html">
<link rel="import" href="mat-icon-button.html">

<dom-module id="mat-icon-button-demo">

    <template>

        <style>
            :host {
                display: block;
            }
        </style>

        <mat-demo name="mat-icon-button" type="element" url="http://expandjs.com/elements/mat-icon-button">

            <mat-demo-panel label="Default">
                <script type="text/html">
                    <mat-icon-button icon="mat:favorite"></mat-icon-button>
                    <mat-icon-button icon="mat:favorite" color="red"></mat-icon-button>
                    <mat-icon-button icon="mat:favorite-border"></mat-icon-button>
                    <mat-icon-button icon="mat:favorite-border" color="red"></mat-icon-button>
                </script>
                <mat-icon-button icon="mat:favorite"></mat-icon-button>
                <mat-icon-button icon="mat:favorite" color="red"></mat-icon-button>
                <mat-icon-button icon="mat:favorite-border"></mat-icon-button>
                <mat-icon-button icon="mat:favorite-border" color="red"></mat-icon-button>
            </mat-demo-panel>

            <mat-demo-panel label="Disabled">
                <script type="text/html">
                    <mat-icon-button icon="mat:favorite" disabled></mat-icon-button>
                    <mat-icon-button icon="mat:favorite" color="red" disabled></mat-icon-button>
                    <mat-icon-button icon="mat:favorite-border" disabled></mat-icon-button>
                    <mat-icon-button icon="mat:favorite-border" color="red" disabled></mat-icon-button>
                </script>
                <mat-icon-button icon="mat:favorite" disabled></mat-icon-button>
                <mat-icon-button icon="mat:favorite" color="red" disabled></mat-icon-button>
                <mat-icon-button icon="mat:favorite-border" disabled></mat-icon-button>
                <mat-icon-button icon="mat:favorite-border" color="red" disabled></mat-icon-button>
            </mat-demo-panel>

            <mat-demo-panel label="Toggleable">
                <script type="text/html">
                    <mat-icon-button icon="mat:favorite" dimmed toggleable></mat-icon-button>
                    <mat-icon-button icon="mat:favorite" active-color="red" toggleable></mat-icon-button>
                    <mat-icon-button icon="mat:favorite-border" active-icon="mat:favorite" toggleable></mat-icon-button>
                    <mat-icon-button icon="mat:favorite-border" active-color="red" active-icon="mat:favorite" toggleable></mat-icon-button>
                </script>
                <mat-icon-button icon="mat:favorite" dimmed toggleable></mat-icon-button>
                <mat-icon-button icon="mat:favorite" active-color="red" toggleable></mat-icon-button>
                <mat-icon-button icon="mat:favorite-border" active-icon="mat:favorite" toggleable></mat-icon-button>
                <mat-icon-button icon="mat:favorite-border" active-color="red" active-icon="mat:favorite" toggleable></mat-icon-button>
            </mat-demo-panel>

        </mat-demo>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-icon-button-demo'
        });
    </script>

</dom-module>
