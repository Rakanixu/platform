<!--
A custom element used to display a [Material Design icon](https://www.google.com/design/icons/) on a 24px square.

It can be used either by importing an icon set from [mat-icons](http://expandjs.com/elements/mat-icons)...

```html
<link rel="import" href="bower_components/mat-icons/social-icons.html">

<mat-icon name="social:cake"></mat-icon>
```

...or by setting `src`, linking to a custom icon...

```html
<mat-icon src="http://example.com/path/icon.png"></mat-icon>
```

...or passing it directly in base64.

```html
<mat-icon src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDov..."></mat-icon>
```

---

## Styling

The icon's color can be changed accordingly to the
[Material Design palette](http://www.google.com/design/spec/style/color.html#color-color-palette).

```html
<mat-icon name="toggle:star" color="yellow"></mat-icon>
```

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-ink/mat-ink-behavior.html">
<link rel="import" href="../mat-ink/mat-ink-styles.html">
<link rel="import" href="../xp-icon-behavior/xp-icon-behavior.html">
<link rel="import" href="../xp-icon-behavior/xp-icon-styles.html">

<dom-module id="mat-icon">

    <template strip-whitespace>

        <style include="mat-ink-styles"></style>
        <style include="xp-icon-styles"></style>

        <content></content>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-icon',

            // BEHAVIORS
            behaviors: [
                Polymer.XPIconBehavior,
                Polymer.MatInkBehavior
            ],

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * The icon's opacity.
                 *
                 * @attribute opacity
                 * @type string
                 * @default "icon"
                 */
                opacity: {
                    reflectToAttribute: true,
                    type: String,
                    value: 'icon'
                }
            }
        });
    </script>

</dom-module>
