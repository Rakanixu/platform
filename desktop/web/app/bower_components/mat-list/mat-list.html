<!--
A custom element used to display a [Material Design list](http://www.google.com/design/spec/components/lists.html).

It can be used in conjunction with
[mat-item](http://expandjs.com/elements/mat-item) and
[mat-sublist](http://expandjs.com/elements/mat-sublist).

```html
<mat-list selectable>
    <mat-sublist label="Today">
        <mat-item label="Item 1"></mat-item>
        <mat-item label="Item 2"></mat-item>
        ...
        <mat-item label="Item n"></mat-item>
    </mat-sublist>
    <mat-sublist label="Yesterday">
        ...
    <mat-sublist>
</mat-list>
```

By default the list unselects an item if another one has been selected, however if you want to
be able to `select`/`unselect` by tapping on the same item, you can set `switchable`.

```html
<mat-list selectable switchable>
    <mat-item label="Item 1"></mat-item>
    <mat-item label="Item 2"></mat-item>
    ...
    <mat-item label="Item n"></mat-item>
</mat-list>
```

If you want to be able to select more than one item at a time, you can set `multi`.

```html
<mat-list selectable multi>
    <mat-item label="Item 1"></mat-item>
    <mat-item label="Item 2"></mat-item>
    ...
    <mat-item label="Item n"></mat-item>
</mat-list>
```

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-ink/mat-ink.html">
<link rel="import" href="../mat-typography/mat-typography.html">
<link rel="import" href="../xp-list-behavior/xp-list-behavior.html">
<link rel="import" href="../xp-list-behavior/xp-list-styles.html">

<dom-module id="mat-list">

    <template strip-whitespace>

        <style include="xp-list-styles"></style>

        <style>
            :host .wrapper {
                box-sizing: border-box;
                height: 100%;
                padding: 8px 0;
            }

            /* CONTENT */

            :host .wrapper ::content .item:not(mat-item) {
                @apply(--mat-font-subhead);
                color: inherit;
                line-height: 48px !important; /* override */
                min-height: 48px;
                padding: 0 16px;
                overflow: hidden;
                text-overflow: ellipsis !important; /* override */
                white-space: nowrap !important; /* override */
            }

            :host .wrapper ::content > .subheader,
            :host .wrapper ::content .sublist[label]:not([label=""]):not([collapsible]) {
                margin-top: -8px;
            }

            /* DARK FOREGROUND */

            :host .wrapper[foreground="dark"] ::content .item:not(mat-item)[active] { background: hsla(0, 0%, 0%, 0.12); }
            :host .wrapper[foreground="dark"] ::content > .item:not(mat-item):not(:last-of-type) { border-bottom: 1px solid hsla(0, 0%, 0%, 0.12); margin-bottom: -1px; }

            /* LIGHT FOREGROUND */

            :host .wrapper[foreground="light"] ::content .item:not(mat-item)[active] { background: hsla(0, 0%, 100%, 0.12); }
            :host .wrapper[foreground="light"] ::content > .item:not(mat-item):not(:last-of-type) { border-bottom: 1px solid hsla(0, 0%, 100%, 0.12); margin-bottom: -1px; }

        </style>

        <mat-ink class="wrapper"><content></content></mat-ink>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-list',

            // BEHAVIORS
            behaviors: [
                Polymer.XPListBehavior
            ]
        });
    </script>

</dom-module>
