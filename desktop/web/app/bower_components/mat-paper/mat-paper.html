<!--
A custom element used to display a [Material Design paper](http://www.google.com/design/spec/what-is-material/material-properties.html).

By default the paper does not respond to user interaction.

```html
<mat-paper>Lorem ipsum...</mat-paper>
```

---

## Styling

The paper's background color can be changed accordingly to the [Material Design palette](http://www.google.com/design/spec/style/color.html#color-color-palette).

```html
<mat-paper background="blue-100">Lorem ipsum...</mat-paper>
```

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-spacing/mat-spacing.html">
<link rel="import" href="mat-paper-behavior.html">
<link rel="import" href="mat-paper-styles.html">

<dom-module id="mat-paper">

    <template strip-whitespace>

        <style include="mat-paper-styles"></style>

        <style>
            :host([padding]) {
                @apply(--mat-padding-mobile);
            }

            /* DESKTOP */

            @media (min-width: 960px) {

                :host([padding]) {
                    @apply(--mat-padding-desktop);
                }
            }
        </style>

        <content></content>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-paper',

            // BEHAVIORS
            behaviors: [
                Polymer.MatPaperBehavior
            ],

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * If set to true, the material spacing rules are applied.
                 *
                 * @attribute padding
                 * @type boolean
                 * @default false
                 */
                padding: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                }
            }
        });
    </script>

</dom-module>
