<!--
A behavior used to add press capabilities on a [Material Design ink](http://www.google.com/design/spec/style/color.html#color-ui-color-application).

@behavior mat-pressed-ink-behavior
@description A behavior used to add press capabilities on a Material Design ink
@keywords material design, expandjs, web app, custom elements, web-components
@group behaviors

@homepage http://expandjs.com/elements/mat-pressed-ink-behavior
@repository https://github.com/ExpandJS/mat-pressed-behavior

@behavior mat-ink-behavior /bower_components/mat-ink/mat-ink-behavior.html
@behavior mat-pressed-behavior /bower_components/mat-pressed-behavior/mat-pressed-behavior.html

@dependency polymer Polymer/polymer#^1.2.0
@dependency expandjs ExpandJS/expandjs#0.10.0
@dependency mat-ink ExpandJS/mat-ink#0.10.0

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-ink/mat-ink-behavior.html">
<link rel="import" href="mat-pressed-behavior.html">

<script>
    Polymer.MatPressedInkBehaviorImp = {

        // OBSERVERS
        observers: [
            '_colorObserver(active, activeColor)'
        ],

        // PROPERTIES
        properties: {

            /**
             * The ink's active color.
             *
             * @attribute active-color
             * @type string
             */
            activeColor: {
                type: String
            }
        },

        /*********************************************************************/

        // OBSERVER
        _colorObserver: function () {

            // Setting
            this._setCurrentColor((this.active && this.activeColor) || this.color || null);
        }
    };

    Polymer.MatPressedInkBehavior = [
        Polymer.MatInkBehavior,
        Polymer.MatPressedBehavior,
        Polymer.MatPressedInkBehaviorImp
    ];
</script>
