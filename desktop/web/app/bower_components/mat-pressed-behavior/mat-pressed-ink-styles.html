@keywords material design, expandjs, web app, custom elements, web-components

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../mat-ink/mat-ink-styles.html">
<link rel="import" href="mat-pressed-styles.html">

<dom-module id="mat-pressed-ink-styles">

    <template strip-whitespace>

        <style include="mat-pressed-styles"></style>
        <style include="mat-ink-styles"></style>

    </template>

</dom-module>
