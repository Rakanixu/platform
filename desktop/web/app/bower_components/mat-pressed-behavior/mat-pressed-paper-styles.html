<!--
A stylesheet used to stylize a pressable [Material Design paper](http://www.google.com/design/spec/what-is-material/material-properties.html).

@stylesheet mat-pressed-paper-styles
@description A stylesheet used to stylize a pressable Material Design paper
@keywords material design, expandjs, web app, custom elements, web-components
@group stylesheets

@homepage http://expandjs.com/elements/mat-pressed-paper-styles
@repository https://github.com/ExpandJS/mat-pressed-behavior

@dependency polymer Polymer/polymer#^1.2.0
@dependency mat-paper ExpandJS/mat-paper#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../mat-paper/mat-paper-styles.html">
<link rel="import" href="mat-pressed-styles.html">

<dom-module id="mat-pressed-paper-styles">

    <template strip-whitespace>

        <style include="mat-pressed-styles"></style>
        <style include="mat-paper-styles"></style>

    </template>

</dom-module>
