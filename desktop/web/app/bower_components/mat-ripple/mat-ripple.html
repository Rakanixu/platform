<!--
A custom element used to display a [Material Design ripple effect](http://www.google.com/design/spec/animation/responsive-interaction.html#responsive-interaction-surface-reaction) from the touch point.

```html
<mat-ripple></mat-ripple>
```

The `auto-center` attribute can be set to create a [radial reaction](http://www.google.com/design/spec/animation/responsive-interaction.html#responsive-interaction-user-input),
forcing the ripple to always start from the center.

---

## Styling

The ripple's `color` can be changed accordingly to the
[Material Design palette](http://www.google.com/design/spec/style/color.html#color-color-palette).

```html
<mat-ripple color="purple"></mat-ripple>
```

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-pressed-behavior/mat-pressed-ink-behavior.html">
<link rel="import" href="../mat-pressed-behavior/mat-pressed-ink-styles.html">
<link rel="import" href="../xp-anchor-behavior/xp-anchor-behavior.html">
<link rel="import" href="../xp-anchor-behavior/xp-anchor-styles.html">
<link rel="import" href="../xp-overlay/xp-overlay-injector.html">

<dom-module id="mat-ripple">

    <template strip-whitespace>

        <style include="xp-anchor-styles"></style>
        <style include="mat-pressed-ink-styles"></style>

        <style>
            :host,
            :host .anchor {
                border-radius: inherit;
                bottom: 0;
                display: block;
                left: 0;
                position: absolute;
                right: 0;
                top: 0;
            }
        </style>

        <a class="anchor" tabindex="-1" on-click="_anchorHandler"></a>

        <template is="dom-if" if="[[!autoCenter]]"><div class="ripple-ground" active$="[[active]]"></div></template>
        <div class="ripple-waves"></div>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-ripple',

            // BEHAVIORS
            behaviors: [
                Polymer.XPAnchorBehavior,
                Polymer.XPOverlayInjector,
                Polymer.MatPressedInkBehavior
            ],

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * If set to true, the ripple effect will start from center.
                 *
                 * @attribute auto-center
                 * @type boolean
                 * @default false
                 */
                autoCenter: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                }
            },

            /*********************************************************************/

            // LISTENER
            created: function () {

                // Classifying
                this.classList.add('ripple');
            }
        });
    </script>

</dom-module>
