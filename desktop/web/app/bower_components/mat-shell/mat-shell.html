<!--
A custom element used to wrap a [Material Design application](https://www.google.com/design/spec/layout/structure.html#structure-ui-regions).

@element mat-shell
@description A custom element wrap a Material Design application
@keywords material design, expandjs, web app, custom elements, web-components
@group containers
@hot

@homepage http://expandjs.com/elements/mat-shell
@repository https://github.com/ExpandJS/mat-shell

@behavior mat-paper-behavior /bower_components/mat-paper/mat-paper-behavior.html
@behavior xp-shell-behavior /bower_components/xp-shell-behavior/xp-shell-behavior.html

@dependency polymer Polymer/polymer#^1.0.0
@dependency expandjs ExpandJS/expandjs#0.10.0
@dependency mat-paper ExpandJS/mat-paper#0.10.0
@dependency mat-typography ExpandJS/mat-typography#0.10.0
@dependency xp-shell-behavior ExpandJS/xp-shell-behavior#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-paper/mat-paper-behavior.html">
<link rel="import" href="../mat-paper/mat-paper-styles.html">
<link rel="import" href="../mat-typography/mat-typography.html">
<link rel="import" href="../xp-shell-behavior/xp-shell-behavior.html">
<link rel="import" href="../xp-shell-behavior/xp-shell-styles.html">

<dom-module id="mat-shell">

    <template strip-whitespace>

        <style include="mat-paper-styles"></style>
        <style include="xp-shell-styles"></style>

        <style>
            :host {
                font-family: RobotoDraft, Roboto, sans-serif;
            }
        </style>

        <content></content>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-shell',

            // BEHAVIORS
            behaviors: [
                Polymer.MatPaperBehavior,
                Polymer.XPShellBehavior
            ],

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * The shell's brightness.
                 *
                 * @attribute brightness
                 * @type string
                 * @default "backdrop"
                 */
                brightness: {
                    reflectToAttribute: true,
                    type: String,
                    value: 'backdrop'
                }
            }
        });
    </script>

</dom-module>
