<!--
A custom element used to display a [Material Design subheader](http://www.google.com/design/spec/components/subheaders.html).

It can be used in conjunction with
[mat-list](http://expandjs.com/elements/mat-list)

```html
<mat-list>
    <mat-subheader label="Contacts"></mat-subheader>
    ...
</mat-list>
```

It can also be indented on the left side. This is useful when a FAB is left aligned on the screen.

```html
<mat-header>
    ...
    <mat-fab icon="content:add" left mini></mat-fab>
</mat-header>
<mat-list>
    <mat-subheader label="Today" inset></mat-subheader>
    ...
</mat-list>
```

@element mat-subheader
@description A custom element used to display a Material Design subheader
@keywords material design, expandjs, web app, custom elements, web-components
@group contents

@homepage http://expandjs.com/elements/mat-subheader
@repository https://github.com/ExpandJS/mat-subheader
@demo http://expandjs.com/demo/mat-subheader

@behavior mat-ink-behavior /bower_components/mat-ink/mat-ink-behavior.html

@dependency polymer Polymer/polymer#^1.0.0
@dependency expandjs ExpandJS/expandjs#0.10.0
@dependency mat-ink ExpandJS/mat-ink#0.10.0
@dependency mat-typography ExpandJS/mat-typography#0.10.0

@devDependency mat-demo ExpandJS/mat-demo#0.10.0
@devDependency mat-item ExpandJS/mat-item#0.10.0
@devDependency mat-list ExpandJS/mat-list#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-ink/mat-ink-behavior.html">
<link rel="import" href="../mat-ink/mat-ink-styles.html">
<link rel="import" href="../mat-typography/mat-typography.html">

<dom-module id="mat-subheader">

    <template strip-whitespace>

        <style include="mat-ink-styles"></style>

        <style>
            :host {
                @apply(--mat-font-menu);
                display: block;
                height: 48px;
                line-height: 48px !important; /* override */
                text-align: left;
            }

            :host .wrapper {
                overflow: hidden;
                text-overflow: ellipsis !important; /* override */
                white-space: nowrap !important; /* override */
                padding: 0 16px;
            }

            :host([inset]) .wrapper {
                padding-left: 72px;
            }
        </style>

        <div class="wrapper">[[label]]</div>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-subheader',

            // BEHAVIORS
            behaviors: [
                Polymer.MatInkBehavior
            ],

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * If set to true, the element is indented.
                 *
                 * @attribute inset
                 * @type boolean
                 * @default false
                 */
                inset: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * The subheader's label
                 *
                 * @attribute label
                 * @type string
                 */
                label: {
                    reflectToAttribute: true,
                    type: String
                },

                /**
                 * The subheader's opacity.
                 *
                 * @attribute opacity
                 * @type string
                 * @default "secondary"
                 */
                opacity: {
                    reflectToAttribute: true,
                    type: String,
                    value: 'secondary'
                }
            },

            /*********************************************************************/

            // LISTENER
            created: function () {

                // Classifying
                this.classList.add('subheader');
            }
        });
    </script>

</dom-module>
