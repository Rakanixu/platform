<!--
A custom element used to display a [Material Design table](http://www.google.com/design/spec/components/data-tables.html).

It follows the structure of a generic HTML table.

```html
<mat-table>

    <mat-thead>
        <mat-th>...</mat-th>
        <mat-th>...</mat-th>
        <mat-th>...</mat-th>
        ...
    </mat-head>

    <mat-tbody>
        <mat-tr>
            <mat-td>...</mat-td>
            <mat-td>...</mat-td>
            <mat-td>...</mat-td>
            ...
        </mat-tr>
        ...
    </mat-tbody>

</mat-table>
```

Setting `selectable` on `mat-table` will make the table's rows selectable.

@element mat-table
@description A custom element used to display a Material Design table
@keywords material design, material table, expandjs, web app, custom elements, web-components
@group containers

@homepage http://expandjs.com/elements/mat-table
@repository https://github.com/ExpandJS/mat-table
@demo http://expandjs.com/demo/mat-table

@behavior mat-ink-behavior /bower_components/mat-ink/mat-ink-behavior.html
@behavior xp-table-behavior /bower_components/xp-table-behavior/xp-table-behavior.html

@dependency polymer Polymer/polymer#^1.0.0

-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-ink/mat-ink-behavior.html">
<link rel="import" href="../mat-ink/mat-ink-styles.html">
<link rel="import" href="../mat-typography/mat-typography.html">
<link rel="import" href="../xp-table-behavior/xp-table-behavior.html">
<link rel="import" href="../xp-table-behavior/xp-table-styles.html">
<link rel="import" href="mat-tbody.html">
<link rel="import" href="mat-td.html">
<link rel="import" href="mat-th.html">
<link rel="import" href="mat-thead.html">
<link rel="import" href="mat-tr.html">

<dom-module id="mat-table">

    <template strip-whitespace>

        <style include="mat-ink-styles"></style>
        <style include="xp-table-styles"></style>

        <style>
            :host {
                @apply(--mat-font-body);
                font-size: 13px !important;
            }

            /* DARK FOREGROUND */

            :host([foreground="dark"]) ::content .table-row .table-cell { border-top: 1px solid hsla(0, 0%, 0%, 0.12); }
            :host([foreground="dark"]) ::content .table-row[active] { background: hsla(0, 0%, 0%, 0.02); }
            :host([foreground="dark"]) ::content .table-row:hover { background: hsla(0, 0%, 0%, 0.05); }

            /* LIGHT FOREGROUND */

            :host([foreground="light"]) ::content .table-row .table-cell { border-top: 1px solid hsla(0, 0%, 100%, 0.12); }
            :host([foreground="light"]) ::content .table-row[active] { background: hsla(0, 0%, 100%, 0.02); }
            :host([foreground="light"]) ::content .table-row:hover { background: hsla(0, 0%, 100%, 0.05); }

        </style>

        <content select=".table-body,.table-header,.table-row"></content>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-table',

            // BEHAVIORS
            behaviors: [
                Polymer.MatInkBehavior,
                Polymer.XPTableBehavior
            ]
        });
    </script>

</dom-module>
