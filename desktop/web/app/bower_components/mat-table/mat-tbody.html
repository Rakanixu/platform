<!--
A custom element used to display a `table body` from a [Material Design table body](http://www.google.com/design/spec/components/data-tables.html).

@element mat-tbody
@description A custom element used to display a Material Design table body
@keywords material design, material table, expandjs, web app, custom elements, web-components
@group containers

@homepage http://expandjs.com/elements/mat-tbody
@repository https://github.com/ExpandJS/mat-table
@demo http://expandjs.com/demo/mat-table

@behavior xp-tbody-behavior /bower_components/xp-table-behavior/xp-tbody-behavior.html

@dependency polymer Polymer/polymer#^1.0.0
@dependency expandjs ExpandJS/expandjs#0.10.0
@dependency xp-table-behavior ExpandJS/xp-table-behavior#0.10.0

@devDependency mat-demo ExpandJS/mat-demo#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-table-behavior/xp-tbody-behavior.html">
<link rel="import" href="../xp-table-behavior/xp-tbody-styles.html">

<dom-module id="mat-tbody">

    <template strip-whitespace>

        <style include="xp-tbody-styles"></style>

        <content select=".table-row"></content>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-tbody',

            // BEHAVIORS
            behaviors: [
                Polymer.XPTableBodyBehavior
            ]
        });
    </script>

</dom-module>
