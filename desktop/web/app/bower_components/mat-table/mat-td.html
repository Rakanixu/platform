<!--
A custom element used to display a `table cell` from a [Material Design table cell](http://www.google.com/design/spec/components/data-tables.html).

Setting `numeric` will make the containing text right-aligned.

@element mat-td
@description A custom element used to display a Material Design table cell
@keywords material design, material table, expandjs, web app, custom elements, web-components
@group containers

@homepage http://expandjs.com/elements/mat-td
@repository https://github.com/ExpandJS/mat-table
@demo http://expandjs.com/demo/mat-table

@behavior xp-td-behavior /bower_components/xp-table-behavior/xp-td-behavior.html

@dependency polymer Polymer/polymer#^1.0.0
@dependency expandjs ExpandJS/expandjs#0.10.0
@dependency xp-table-behavior ExpandJS/xp-table-behavior#0.10.0

@devDependency mat-demo ExpandJS/mat-demo#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-table-behavior/xp-td-behavior.html">
<link rel="import" href="../xp-table-behavior/xp-td-styles.html">

<dom-module id="mat-td">

    <template strip-whitespace>

        <style include="xp-td-styles"></style>

        <style>
            :host {
                height: 47px;
                padding-left: 28px;
                padding-right: 28px;
                white-space: nowrap;
            }

            :host(:nth-of-type(1)) {
                padding-left: 24px;
                padding-right: 0;
                width: 100%;
            }

            :host(:nth-of-type(2)) {
                padding-left: 24px;
            }

            :host(:last-of-type) {
                padding-right: 24px;
            }
        </style>

        <content></content>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-td',

            // BEHAVIORS
            behaviors: [
                Polymer.XPTableCellBehavior
            ]
        });
    </script>

</dom-module>
