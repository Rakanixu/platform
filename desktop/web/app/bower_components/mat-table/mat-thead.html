<!--
A custom element used to display a `table header` a [Material Design table header](http://www.google.com/design/spec/components/data-tables.html).

@element mat-thead
@description A custom element used to display a Material Design table header
@keywords material design, material table, expandjs, web app, custom elements, web-components
@group containers

@homepage http://expandjs.com/elements/mat-thead
@repository https://github.com/ExpandJS/mat-table
@demo http://expandjs.com/demo/mat-table

@behavior xp-thead-behavior /bower_components/xp-table-behavior/xp-thead-behavior.html

@dependency polymer Polymer/polymer#^1.0.0
@dependency expandjs ExpandJS/expandjs#0.10.0
@dependency mat-checkbox ExpandJS/mat-checkbox#0.10.0
@dependency mat-typography ExpandJS/mat-typography#0.10.0
@dependency xp-table-behavior ExpandJS/xp-table-behavior#0.10.0

@devDependency mat-demo ExpandJS/mat-demo#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-checkbox/mat-checkbox.html">
<link rel="import" href="../mat-typography/mat-typography.html">
<link rel="import" href="../xp-table-behavior/xp-thead-behavior.html">
<link rel="import" href="../xp-table-behavior/xp-thead-styles.html">

<dom-module id="mat-thead">

    <template strip-whitespace>

        <style include="xp-thead-styles"></style>

        <style>
            :host {
                @apply(--mat-font-caption);
                font-weight: 500 !important;
                line-height: 16px !important;
            }

            :host .checkbox {
                margin: 8px -12px 8px 12px;
            }

            :host-context(mat-table:not([selectable])) .checkbox {
                display: none !important;
            }
        </style>

        <mat-checkbox class="checkbox" checked="{{active}}" on-xp-active="_switchHandler"></mat-checkbox>
        <content select=".table-cell"></content>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-thead',

            // BEHAVIORS
            behaviors: [
                Polymer.XPTableHeaderBehavior
            ]
        });
    </script>

</dom-module>
