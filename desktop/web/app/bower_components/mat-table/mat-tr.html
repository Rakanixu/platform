<!--
A custom element used to display a `table row` from a [Material Design table row](http://www.google.com/design/spec/components/data-tables.html).

@element mat-tr
@description A custom element used to display a Material Design table row
@keywords material design, material table, expandjs, web app, custom elements, web-components
@group containers

@homepage http://expandjs.com/elements/mat-tr
@repository https://github.com/ExpandJS/mat-table
@demo http://expandjs.com/demo/mat-table

@behavior xp-table-behavior /bower_components/xp-table-behavior/xp-table-behavior.html

@dependency polymer Polymer/polymer#^1.0.0
@dependency expandjs ExpandJS/expandjs#0.10.0
@dependency mat-checkbox ExpandJS/mat-checkbox#0.10.0
@dependency xp-table-behavior ExpandJS/xp-table-behavior#0.10.0

@devDependency mat-demo ExpandJS/mat-demo#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-checkbox/mat-checkbox.html">
<link rel="import" href="../xp-table-behavior/xp-tr-behavior.html">
<link rel="import" href="../xp-table-behavior/xp-tr-styles.html">

<dom-module id="mat-tr">

    <template strip-whitespace>

        <style include="xp-tr-styles"></style>

        <style>
            :host .checkbox {
                margin: 3px -12px 4px 12px;
            }

            :host-context(mat-table:not([selectable])) .checkbox {
                display: none !important;
            }
        </style>

        <mat-checkbox class="checkbox" checked="{{active}}" on-xp-active="_switchHandler"></mat-checkbox>
        <content select=".table-cell"></content>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-tr',

            // BEHAVIORS
            behaviors: [
                Polymer.XPTableRowBehavior
            ]
        });
    </script>

</dom-module>
