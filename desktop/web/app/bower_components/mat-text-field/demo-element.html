<link rel="import" href="../mat-demo/mat-demo.html">
<link rel="import" href="mat-text-field.html">

<dom-module id="mat-text-field-demo">

    <template>

        <style>
            :host {
                display: block;
            }
        </style>

        <mat-demo name="mat-text-field" type="element" url="http://expandjs.com/elements/mat-text-field">

            <mat-demo-panel label="Default">
                <script type="text/html">
                    <mat-text-field label="Default" inline></mat-text-field>
                </script>
                <mat-text-field label="Default" inline></mat-text-field>
            </mat-demo-panel>

            <mat-demo-panel label="Binding and default value">
                <script type="text/html">
                    <mat-text-field label="Default" model="{{myTextField}}" value="Hello world" inline></mat-text-field>
                </script>
                <mat-text-field label="Default" model="{{myTextField}}" value="Hello world" inline></mat-text-field>
            </mat-demo-panel>

            <mat-demo-panel label="Disabled">
                <script type="text/html">
                    <mat-text-field value="Disabled" disabled inline></mat-text-field>
                </script>
                <mat-text-field value="Disabled" disabled inline></mat-text-field>
            </mat-demo-panel>

            <mat-demo-panel label="Readonly">
                <script type="text/html">
                    <mat-text-field value="Readonly" floating-label inline readonly></mat-text-field>
                </script>
                <mat-text-field value="Readonly" floating-label inline readonly></mat-text-field>
            </mat-demo-panel>

            <mat-demo-panel label="Floating label with counter">
                <script type="text/html">
                    <mat-text-field label="Floating label" description="I am a description" max-length="10" floating-label inline></mat-text-field>
                </script>
                <mat-text-field label="Floating label" description="I am a description" max-length="10" floating-label inline></mat-text-field>
            </mat-demo-panel>

            <mat-demo-panel label="Number with 0.01 fixed step and 0.01 to 9.99 range">
                <script type="text/html">
                    <mat-text-field type="number" label="0.00" input-prefix="$&nbsp;" min="0.01" max="9.99" step="0.01" fixed inline></mat-text-field>
                </script>
                <mat-text-field type="number" label="0.00" input-prefix="$&nbsp;" min="0.01" max="9.99" step="0.01" fixed inline></mat-text-field>
            </mat-demo-panel>

            <mat-demo-panel label="Suffix with latin characters deburred">
                <script type="text/html">
                    <mat-text-field label="username" format="lowerCase" input-suffix="@test.com" deburr inline></mat-text-field>
                </script>
                <mat-text-field label="username" format="lowerCase" input-suffix="@test.com" deburr inline></mat-text-field>
            </mat-demo-panel>

            <mat-demo-panel label="Full width with counter" padding-disabled>
                <script type="text/html">
                    <mat-text-field label="Full width" max-length="120" full-width></mat-text-field>
                </script>
                <mat-text-field label="Full width" max-length="120" full-width></mat-text-field>
            </mat-demo-panel>

        </mat-demo>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-text-field-demo'
        });
    </script>

</dom-module>
