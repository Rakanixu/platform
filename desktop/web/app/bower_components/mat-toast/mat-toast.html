<!--
A custom element used to display a [Material Design toast](http://www.google.com/design/spec/components/snackbars-toasts.html).

It should be used to send system messages to a user.

```html
<mat-toast label="The battery is getting low: 15% remaining"></mat-toast>
```

@element mat-toast
@description A custom element used to display a Material Design toast
@keywords material design, expandjs, web app, custom elements, web-components
@group accessibility

@homepage http://expandjs.com/elements/mat-toast
@repository https://github.com/ExpandJS/mat-toast
@demo http://expandjs.com/demo/mat-toast

@behavior xp-toast-behavior /bower_components/xp-toast-behavior/xp-toast-behavior.html

@dependency polymer Polymer/polymer#^1.2.0
@dependency expandjs ExpandJS/expandjs#0.10.0
@dependency mat-typography ExpandJS/mat-typography#0.10.0
@dependency xp-toast-behavior ExpandJS/xp-toast-behavior#0.10.0

@devDependency mat-button ExpandJS/mat-button#0.10.0
@devDependency mat-demo ExpandJS/mat-demo#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-typography/mat-typography.html">
<link rel="import" href="../xp-toast-behavior/xp-toast-behavior.html">
<link rel="import" href="../xp-toast-behavior/xp-toast-styles.html">

<dom-module id="mat-toast">

    <template strip-whitespace>

        <style include="xp-toast-styles"></style>

        <style>
            :host {
                @apply(--mat-font-body);
                background: hsla(0, 0%, 20%, 1);
                bottom: 12px;
                color: hsla(0, 0%, 95%, 1);
                height: 48px;
                left: 12px;
                padding: 14px 24px;
                right: 12px;
                transform: translate(0, 72px);
            }

            /* DESKTOP */

            @media (min-width: 960px) {

                :host {
                    max-width: 568px;
                    min-width: 288px;
                    right: auto;
                }
            }
        </style>

        <div class="wrapper">[[label]]</div>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-toast',

            // BEHAVIORS
            behaviors: [
                Polymer.XPToastBehavior
            ]
        });
    </script>

</dom-module>
