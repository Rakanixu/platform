<!--
A custom element used to display a [Material Design toolbar](http://www.google.com/design/spec/layout/structure.html#structure-toolbars).

```html
<mat-toolbar>
    <span>Lorem ipsum...</span>
</mat-toolbar>
```

The toolbar comes with a set of content alignments, accessible via `justified`.

```html
<mat-toolbar justified="around">
    <mat-icon-button icon="content:undo"></mat-icon-button>
    <mat-icon-button icon="action:home"></mat-icon-button>
    <mat-icon-button icon="content:send"></mat-icon-button>
</mat-toolbar>
```

---

## Styling

The toolbar's background color can be changed accordingly to the [Material Design palette](http://www.google.com/design/spec/style/color.html#color-color-palette).

```html
<mat-toolbar background="indigo">
    <span>Lorem ipsum...</span>
</mat-toolbar>
```

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../mat-paper/mat-paper-behavior.html">
<link rel="import" href="../mat-paper/mat-paper-styles.html">
<link rel="import" href="../mat-typography/mat-typography.html">

<dom-module id="mat-toolbar">

    <template strip-whitespace>

        <style include="mat-paper-styles"></style>

        <style>
            :host {
                @apply(--mat-font-subhead);
                height: 48px;
            }

            :host .wrapper {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                box-sizing: border-box;
                height: 100%;
            }

            :host .wrapper ::content > .label {
                @apply(--layout-flex);
                overflow: hidden;
                text-overflow: ellipsis !important; /* override */
                white-space: nowrap !important; /* override */
            }

            :host .wrapper ::content > .label:first-child {
                padding-left: 16px;
            }

            :host .wrapper ::content > .button:first-child {
                margin-left: 8px;
            }

            :host .wrapper ::content > .button:last-child {
                margin-right: 8px;
            }

            /* ALIGNMENT */

            :host([justified="between"]) .wrapper { @apply(--layout-justified); }
            :host([justified="around"]) .wrapper  { @apply(--layout-around-justified); }
            :host([justified="center"]) .wrapper  { @apply(--layout-center-justified); }
            :host([justified="end"]) .wrapper     { @apply(--layout-end-justified); }
            :host([justified="start"]) .wrapper   { @apply(--layout-start-justified); }

        </style>

        <div class="wrapper"><content></content></div>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-toolbar',

            // BEHAVIORS
            behaviors: [
                Polymer.MatPaperBehavior
            ],

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * The toolbar's brightness.
                 *
                 * @attribute brightness
                 * @type string
                 * @default "toolbar"
                 */
                brightness: {
                    reflectToAttribute: true,
                    type: String,
                    value: 'toolbar'
                },

                /**
                 * The toolbar's alignment.
                 *
                 * @attribute justified
                 * @type "around" | "between" | "center" | "end" | "start"
                 */
                justified: {
                    reflectToAttribute: true,
                    type: String
                }
            },

            /*********************************************************************/

            // LISTENER
            created: function () {

                // Classifying
                this.classList.add('toolbar');
            }
        });
    </script>

</dom-module>
