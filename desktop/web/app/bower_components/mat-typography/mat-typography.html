<!--
A custom style used to provide css variables for [Material Design typography styles](http://www.google.com/design/spec/style/typography.html#typography-styles).

```html
<style>
    #headline { @apply(--mat-font-headline); }
    #subhead  { @apply(--mat-font-subhead); }
    #button   { @apply(--mat-font-button); }
</style>

<div id="headline">Headline</div>
<div id="subhead">Subhead</div>
<div id="button">Button</div>
```

@stylesheet mat-typography
@description A custom style used to provide css variables for Material Design typography
@keywords material design, material typography, font roboto, expandjs, web app, custom elements, web-components
@group stylesheets

@homepage http://expandjs.com/elements/mat-typography
@repository https://github.com/ExpandJS/mat-typography

@dependency font-roboto PolymerElements/font-roboto#^1.0.0
@dependency polymer Polymer/polymer#^1.2.0
-->

<link rel="import" href="../font-roboto/roboto.html">
<link rel="import" href="../polymer/polymer.html">

<style is="custom-style">
    :root {

        --mat-font-caption: {
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.02em;
            line-height: 14px;
            text-overflow: ellipsis;
            text-rendering: optimizeLegibility;
            white-space: nowrap;
        };

        --mat-font-body: {
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.01em;
            line-height: 20px;
            text-overflow: clip;
            text-rendering: optimizeLegibility;
            white-space: normal;
        };

        --mat-font-body2: {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.01em;
            line-height: 24px;
            text-overflow: clip;
            text-rendering: optimizeLegibility;
            white-space: normal;
        };

        --mat-font-menu: {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.01em;
            line-height: 20px;
            text-overflow: ellipsis;
            text-rendering: optimizeLegibility;
            white-space: nowrap;
        };

        --mat-font-button: {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.01em;
            line-height: 20px;
            text-overflow: ellipsis;
            text-rendering: optimizeLegibility;
            text-transform: uppercase;
            white-space: nowrap;
        };

        --mat-font-subhead: {
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.01em;
            line-height: 24px;

        --mat-font-subhead2: {

        };

        --mat-font-display2: {
            font-size: 45px;
            font-weight: 400;
            letter-spacing: 0;
            line-height: 48px;
            text-overflow: clip;
            text-rendering: optimizeLegibility;
            white-space: normal;
        };

        --mat-font-display3: {
            font-size: 56px;
            font-weight: 400;
            letter-spacing: -0.005em;
            line-height: 68px;
            text-overflow: ellipsis;
            text-rendering: optimizeLegibility;
            white-space: nowrap;
        };

        --mat-font-display4: {
            font-size: 112px;
            font-weight: 300;
            letter-spacing: -0.01em;
            line-height: 134px;
            text-overflow: ellipsis;
            text-rendering: optimizeLegibility;
            white-space: nowrap;
        };
    }

    html {
        @apply(--mat-font-subhead);
    }
</style>
