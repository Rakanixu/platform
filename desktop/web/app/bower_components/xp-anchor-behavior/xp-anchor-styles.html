<!--
A stylesheet used to stylize an anchor element.

@stylesheet xp-anchor-styles
@description A stylesheet used to stylize an anchor element
@keywords expandjs, web app, custom elements, web-components
@group stylesheets

@homepage http://expandjs.com/elements/xp-anchor-styles
@repository https://github.com/ExpandJS/xp-anchor-behavior

@dependency polymer Polymer/polymer#^1.2.0
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="xp-anchor-styles">

    <template strip-whitespace>

        <style>
            :host .anchor {
                border-radius: inherit;
                box-sizing: border-box;
                color: inherit;
                display: block;
                height: 100%;
                outline: 0;
                overflow: hidden;
                text-decoration: none;
            }

            :host .anchor[href]:hover {
                text-decoration: underline;
            }

            :host .anchor:after {
                box-sizing: border-box;
                content: "";
                height: 100%;
                left: 50%;
                position: absolute;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
            }
        </style>

    </template>

</dom-module>
