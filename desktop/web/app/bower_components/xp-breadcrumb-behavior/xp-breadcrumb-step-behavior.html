<!--
A behavior used to add breadcrumb step capabilities on a custom element.

@behavior xp-breadcrumb-step-behavior
@description A behavior used to add breadcrumb step capabilities on a custom element
@keywords expandjs, web app, custom elements, web-components
@group behaviors

@homepage http://expandjs.com/elements/xp-breadcrumb-step-behavior
@repository https://github.com/ExpandJS/xp-breadcrumb-behavior

@behavior xp-slave-behavior /bower_components/xp-slave-behavior/xp-slave-behavior.html

@dependency polymer Polymer/polymer#^1.2.0
@dependency expandjs ExpandJS/expandjs#0.10.0
@dependency xp-slave-behavior ExpandJS/xp-slave-behavior#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-slave-behavior/xp-slave-behavior.html">

<script>
    Polymer.XPBreadcrumbStepBehaviorImp = {

        // PROPERTIES
        properties: {

            /**
             * If set to true, the step is active.
             *
             * @attribute active
             * @type boolean
             * @default false
             * @notifies
             */
            active: {
                notify: true,
                reflectToAttribute: true,
                type: Boolean,
                value: false
            },

            /**
             * The master breadcrumb.
             *
             * @attribute breadcrumb
             * @type Element
             * @notifies
             * @readonly
             */
            breadcrumb: {
                notify: true,
                readOnly: true
            },

            /**
             * The step's label.
             *
             * @attribute label
             * @type string
             */
            label: {
                reflectToAttribute: true,
                type: String
            }
        },

        /*********************************************************************/

        // LISTENER
        created: function () {

            // Classifying
            this.classList.add('breadcrumb-step');
        },

        // LISTENER
        ready: function () {

            // Mapping
            this.mastersMap.breadcrumb = '.breadcrumb';
        }
    };

    Polymer.XPBreadcrumbStepBehavior = [
        Polymer.XPSlaveBehavior,
        Polymer.XPBreadcrumbStepBehaviorImp
    ];
</script>
