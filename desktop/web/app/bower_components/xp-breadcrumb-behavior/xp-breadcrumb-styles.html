<!--
This stylesheet is used to stylize a breadcrumb element.

@stylesheet xp-breadcrumb-styles
@description A stylesheet used to stylize a breadcrumb element
@keywords expandjs, web app, custom elements, web-components
@group stylesheets

@homepage http://expandjs.com/elements/xp-breadcrumb-styles
@repository https://github.com/ExpandJS/xp-breadcrumb-behavior

@dependency polymer Polymer/polymer#^1.2.0
@dependency iron-flex-layout PolymerElements/iron-flex-layout#^1.0.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="xp-breadcrumb-styles">

    <template strip-whitespace>

        <style>
            :host {
                display: block;
            }

            :host .wrapper {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                box-sizing: border-box;
                height: 100%;
                overflow: hidden;
                position: relative;
            }
        </style>

    </template>

</dom-module>
