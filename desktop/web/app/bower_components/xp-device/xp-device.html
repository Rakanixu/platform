<!--
A custom element used to know which device the user is using.

The `device` and `mobile` attributes are also set on the frame's html tag.

@element xp-device
@description A custom element able to recognize the user's device
@keywords expandjs, web app, custom elements, web-components
@group functionality

@homepage http://expandjs.com/elements/xp-device
@repository https://github.com/ExpandJS/xp-device

@behavior xp-device-behavior /bower_components/xp-device/xp-device-behavior.html

@dependency polymer Polymer/polymer#^1.2.0
@dependency expandjs ExpandJS/expandjs#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="xp-device-behavior.html">

<script>
    Polymer({

        // ELEMENT
        is: 'xp-device',

        // BEHAVIORS
        behaviors: [
            Polymer.XPDeviceBehavior
        ],

        /*********************************************************************/

        // LISTENER
        created: function () {

            // Classifying
            this.classList.add('device');
        }
    });
</script>

<xp-device></xp-device>
