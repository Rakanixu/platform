<!--
A stylesheet used to stylize a focusable element.

@stylesheet xp-focused-styles
@description A stylesheet used to stylize a focused element
@keywords expandjs, web app, custom elements, web-components
@group stylesheets

@homepage http://expandjs.com/elements/xp-focused-styles
@repository https://github.com/ExpandJS/xp-focused-behavior

@dependency polymer Polymer/polymer#^1.2.0
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="xp-focused-styles">

    <template strip-whitespace>

        <style>
            :host {
                outline: 0;
                -moz-user-select: none;
                -webkit-tap-highlight-color: transparent;
                -webkit-user-select: none;
                user-select: none;
            }

            :host([disabled]) {
                cursor: not-allowed !important;
                pointer-events: none !important;
            }

            :host([hidden]) {
                display: none !important;
            }
        </style>

    </template>

</dom-module>
