<!--
A behavior used to add iconset finding capabilities on a custom element.

@behavior xp-iconset-behavior
@description A behavior used to add iconset finding capabilities on a custom element
@keywords expandjs, web app, custom elements, web-components
@group behaviors

@homepage http://expandjs.com/elements/xp-iconset-behavior
@repository https://github.com/ExpandJS/xp-iconset

@dependency polymer Polymer/polymer#^1.2.0
@dependency expandjs ExpandJS/expandjs#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">

<script>
    Polymer.XPIconsetFinder = {

        /**
         * Returns an iconset.
         *
         * @method findIconset
         * @param {string} name
         * @returns {Element}
         */
        findIconset: function (name) {

            // Asserting
            XP.assertArgument(XP.isVoid(name) || XP.isString(name), 1, 'string');

            // Finding
            return (name && this.icons[name]) || null;
        },

        /*********************************************************************/

        /**
         * The icons' sets.
         *
         * @property icons
         * @type Object
         * @default {}
         * @readonly
         */
        icons: {}
    };
</script>
