<!--
A stylesheet used to stylize a list element.

@stylesheet xp-list-styles
@description A stylesheet used to stylize a list element
@keywords expandjs, web app, custom elements, web-components
@group stylesheets
@homepage http://expandjs.com/elements/xp-list-styles
@repository https://github.com/ExpandJS/xp-list

@dependency polymer Polymer/polymer#^1.2.0
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="xp-list-styles">

    <template strip-whitespace>

        <style>
            :host {
                display: block;
            }

            /* CONTENT */

            :host ::content .item {
                cursor: pointer;
                display: block;
                outline: 0;
                text-align: left;
                text-decoration: none;
                -moz-user-select: none;
                -webkit-tap-highlight-color: transparent;
                -webkit-user-select: none;
                user-select: none;
            }

            :host ::content .item[href]:hover {
                text-decoration: underline;
            }
        </style>

    </template>

</dom-module>
