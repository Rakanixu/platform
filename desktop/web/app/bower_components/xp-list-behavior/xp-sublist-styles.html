<!--
A stylesheet used to stylize a sublist element.

@stylesheet xp-sublist-styles
@description A stylesheet used to stylize a sublist element
@keywords expandjs, web app, custom elements, web-components
@group stylesheets
@homepage http://expandjs.com/elements/xp-sublist-styles
@repository https://github.com/ExpandJS/xp-list

@dependency polymer Polymer/polymer#^1.2.0
@dependency xp-collapse-behavior ExpandJS/xp-collapse-behavior#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../xp-collapse-behavior/xp-collapse-styles.html">

<dom-module id="xp-sublist-styles">

    <template strip-whitespace>

        <style include="xp-collapse-styles"></style>

        <style>
            :host([collapsed]:not([collapsing])) .collapsible {
                display: block !important;
                height: 0 !important;
                visibility: hidden !important;
            }
        </style>

    </template>

</dom-module>
