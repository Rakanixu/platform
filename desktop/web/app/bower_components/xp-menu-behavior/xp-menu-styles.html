<!--
A stylesheet used to stylize a menu element.

@stylesheet xp-menu-styles
@description A stylesheet used to stylize a menu element
@keywords expandjs, web app, custom elements, web-components
@group stylesheets

@homepage http://expandjs.com/elements/xp-menu-styles
@repository https://github.com/ExpandJS/xp-menu-behavior

@dependency polymer Polymer/polymer#^1.2.0
@dependency xp-overlay ExpandJS/xp-overlay#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../xp-overlay/xp-overlay-styles.html">

<dom-module id="xp-menu-styles">

    <template strip-whitespace>

        <style include="xp-overlay-styles"></style>

        <style>

            /* CONTENT */

            :host ::content .item {
                cursor: pointer;
                display: block;
                outline: 0;
                text-align: left;
                text-decoration: none;
                -moz-user-select: none;
                -webkit-tap-highlight-color: transparent;
                -webkit-user-select: none;
                user-select: none;
            }

            :host .wrapper ::content .item[href]:hover {
                text-decoration: underline;
            }
        </style>

    </template>

</dom-module>
