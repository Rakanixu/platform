<!--
A stylesheet used to stylize an overlay element.

@stylesheet xp-overlay-styles
@description A stylesheet used to stylize an overlay element
@keywords expandjs, web app, custom elements, web-components
@group stylesheets

@homepage http://expandjs.com/elements/xp-overlay-styles
@repository https://github.com/ExpandJS/xp-overlay

@dependency polymer Polymer/polymer#^1.2.0
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="xp-overlay-styles">

    <template strip-whitespace>

        <style>
            :host {
                box-sizing: border-box;
                display: block;
                margin: 16px;
                opacity: 1;
                position: fixed;
                text-align: left;
                transition: opacity 0.2s, visibility 0.2s;
                z-index: 9999;
            }

            :host(:not([showed])) {
                opacity: 0 !important;
                pointer-events: none !important;
                visibility: hidden !important;
            }

            :host .wrapper {
                background: inherit;
                border-radius: inherit;
                box-sizing: border-box;
                display: block;
                height: 100%;
                transform: translate3d(0, 0, 0);
            }

            :host .body {
                box-sizing: border-box;
                display: block;
                height: 100%;
                overflow-x: hidden;
                overflow-y: auto;
            }
        </style>

    </template>

</dom-module>
