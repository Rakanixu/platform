<!--
A custom element used to display a container above others.

@element xp-overlay
@description A custom element used to display a container above others
@keywords expandjs, web app, custom elements, web-components
@group containers

@homepage http://expandjs.com/elements/xp-overlay
@repository https://github.com/ExpandJS/xp-overlay

@behavior xp-overlay-behavior /bower_components/xp-overlay/xp-overlay-behavior.html

@dependency polymer Polymer/polymer#^1.2.0
@dependency expandjs ExpandJS/expandjs#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="xp-overlay-behavior.html">
<link rel="import" href="xp-overlay-styles.html">

<dom-module id="xp-overlay">

    <template strip-whitespace>

        <style include="xp-overlay-styles"></style>

        <div class="wrapper">
            <div class="body">
                <content></content>
            </div>
        </div>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'xp-overlay',

            // BEHAVIORS
            behaviors: [
                Polymer.XPOverlayBehavior
            ]
        });
    </script>

</dom-module>
