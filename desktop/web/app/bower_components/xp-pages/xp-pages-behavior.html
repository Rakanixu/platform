<!--
A behavior used to add pages capabilities on a custom element.

@behavior xp-pages-behavior
@description A behavior used to add pages capabilities on a custom element
@keywords expandjs, web app, custom elements, web-components
@group behaviors

@homepage http://expandjs.com/elements/xp-pages-behavior
@repository https://github.com/ExpandJS/xp-pages

@behavior xp-master-behavior /bower_components/xp-master-behavior/xp-master-behavior.html
@behavior xp-selector-behavior /bower_components/xp-selector/xp-selector-behavior.html

@dependency polymer Polymer/polymer#^1.2.0
@dependency expandjs ExpandJS/expandjs#0.10.0
@dependency xp-master-behavior ExpandJS/xp-master-behavior#0.10.0
@dependency xp-selector ExpandJS/xp-selector#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-master-behavior/xp-master-behavior.html">
<link rel="import" href="../xp-selector/xp-selector-behavior.html">

<script>
    Polymer.XPPagesBehaviorImp = {

        /**
         * Fired when a page is closing.
         *
         * @event xp-page-close
         * @param {Element} firer
         * @param {number | string} index
         * @param {boolean} isActive
         * @bubbles
         * @cancelable
         */

        /*********************************************************************/

        /**
         * Closes a page.
         *
         * @method close
         * @param {Element | Function | number | string} identity
         * @returns {Element}
         */
        close: function (identity) {

            // Vars
            var self  = this,
                item  = self.findItem(identity),
                index = self.findIndex(item, true);

            // Checking
            if (!item || !item.closable) { return null; }

            // Firing
            if (item.fire('xp-page-close', {firer: item, index: index, isActive: !!item.active}, {cancelable: true}).defaultPrevented) { return null; }

            // Removing
            return Polymer.dom(Polymer.dom(item).parentNode).removeChild(item);
        },

        /**
         * Opens a page.
         *
         * @method open
         * @param {Object} [properties]
         * @param {boolean} [autoSelect = false]
         * @returns {Element}
         */
        open: function (properties, autoSelect) {

            // Vars
            var self = this;

            // Frame 1
            requestAnimationFrame(function () {

                // Vars
                var item = self.itemTag && document.createElement(self.itemTag),
                    page = item && XP.assign(item, properties, {closable: true});

                // Appending
                if (page) { self.append('items', Polymer.dom(self).appendChild(page)); } else { return null; }

                // Selecting
                if (autoSelect) { requestAnimationFrame(self.select.bind(self, page, true)); }
            });

            return self;
        },

        /*********************************************************************/

        // PROPERTIES
        properties: {

            /**
             * The selector used to recognize items.
             *
             * @attribute item-selector
             * @type string
             * @default ".page"
             */
            itemSelector: {
                type: String,
                value: '.page'
            },

            /**
             * The tag used to append new items.
             *
             * @attribute item-tag
             * @type string
             * @readonly
             */
            itemTag: {
                readOnly: true,
                type: String
            },

            /**
             * The found items.
             *
             * @attribute items
             * @type Array
             * @notifies
             */
            items: {
                value: function () { return []; }
            }
        },

        /*********************************************************************/

        // LISTENER
        created: function () {

            // Classifying
            this.classList.add('pages');
        },

        // LISTENER
        ready: function () {

            // Mapping
            this.slavesMap.items = '.page';
        }
    };

    Polymer.XPPagesBehavior = [
        Polymer.XPMasterBehavior,
        Polymer.XPSelectorBehavior,
        Polymer.XPPagesBehaviorImp
    ];
</script>
