<!--
A stylesheet used to stylize a pages element.

@stylesheet xp-pages-styles
@description A stylesheet used to stylize a pages element
@keywords expandjs, web app, custom elements, web-components
@group stylesheets

@homepage http://expandjs.com/elements/xp-pages-styles
@repository https://github.com/ExpandJS/xp-pages

@dependency polymer Polymer/polymer#^1.2.0
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="xp-pages-styles">

    <template strip-whitespace>

        <style>
            :host {
                bottom: 0;
                display: block;
                left: 0;
                position: absolute;
                right: 0;
                top: 0;
            }

            :host .wrapper {
                box-sizing: border-box;
                display: block;
                height: 100%;
                overflow: hidden;
                position: relative;
            }

            :host .wrapper ::content > .page {
                box-sizing: border-box;
                height: 100%;
            }

            :host .wrapper ::content > .page:not([active]) {
                display: none !important;
            }
        </style>

    </template>

</dom-module>
