<!--
A custom element used to manage separate pages.

It must be used in conjunction with
[xp-page](http://expandjs.com/elements/xp-page).

@element xp-pages
@description A custom element used to manage separate pages
@keywords expandjs, web app, custom elements, web-components
@group navigation
@hot

@homepage http://expandjs.com/elements/xp-pages
@repository https://github.com/ExpandJS/xp-pages

@behavior xp-pages-behavior /bower_components/xp-pages/xp-pages-behavior.html

@dependency polymer Polymer/polymer#^1.2.0
@dependency expandjs ExpandJS/expandjs#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="xp-pages-behavior.html">
<link rel="import" href="xp-pages-styles.html">
<link rel="import" href="xp-page.html">

<dom-module id="xp-pages">

    <template strip-whitespace>

        <style include="xp-pages-styles"></style>

        <div class="wrapper"><content></content></div>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'xp-pages',

            // BEHAVIORS
            behaviors: [
                Polymer.XPPagesBehavior
            ],

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * The tag used to append new items.
                 *
                 * @attribute item-tag
                 * @type string
                 * @default "xp-page"
                 * @readonly
                 */
                itemTag: {
                    readOnly: true,
                    type: String,
                    value: 'xp-page'
                }
            }
        });
    </script>

</dom-module>
