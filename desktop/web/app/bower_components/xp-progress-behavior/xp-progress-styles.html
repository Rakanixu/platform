<!--
This stylesheet is used to stylize a progress element.

@stylesheet xp-progress-styles
@description A stylesheet used to stylize a progress element
@keywords expandjs, web app, custom elements, web-components
@group stylesheets

@homepage http://expandjs.com/elements/xp-progress-styles
@repository https://github.com/ExpandJS/xp-progress-behavior

@dependency polymer Polymer/polymer#^1.2.0
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="xp-progress-styles">

    <template strip-whitespace>

        <style>
            :host {
                display: block;
                opacity: 1;
                overflow: hidden;
                pointer-events: none !important;
                position: relative;
            }

            :host(:not([showed])) {
                opacity: 0 !important;
                visibility: hidden !important;
            }

            :host .bar {
                bottom: 0;
                display: block;
                left: 0;
                position: absolute;
                right: 0;
                top: 0;
                transform-origin: left;
            }

            :host .bar.buffer {
                transform: scale(1, 1);
            }

            :host([mode="buffer"]) .bar.stream::before {
                content: "";
                display: block;
                position: absolute;
                width: 100%;
            }

            :host(:not([mode="indeterminate"]):not([mode="query"])) .bar.aux {
                display: none !important;
            }
        </style>

    </template>

</dom-module>
