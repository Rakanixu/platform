<!--
A custom element with selection capabilities.

@element xp-selector
@description A custom element with selection capabilities
@keywords expandjs, web app, custom elements, web-components
@group functionality
@hot

@homepage http://expandjs.com/elements/xp-selector
@repository https://github.com/ExpandJS/xp-selector

@behavior xp-selector-multi-behavior /bower_components/xp-selector/xp-selector-multi-behavior.html

@dependency polymer Polymer/polymer#^1.2.0
@dependency expandjs ExpandJS/expandjs#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-selector/xp-selector-multi-behavior.html">

<dom-module id="xp-selector">

    <template strip-whitespace>

        <style>
            :host {
                display: block;
            }
        </style>

        <content></content>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'xp-selector',

            // BEHAVIORS
            behaviors: [
                Polymer.XPSelectorMultiBehavior
            ]
        });
    </script>

</dom-module>
