<!--
This stylesheet is used to stylize a snackbar element.

@stylesheet xp-snackbar-styles
@description A stylesheet used to stylize a snackbar element
@keywords expandjs, web app, custom elements, web-components
@group stylesheets

@homepage http://expandjs.com/elements/xp-snackbar-styles
@repository https://github.com/ExpandJS/xp-snackbar-behavior

@dependency polymer Polymer/polymer#^1.2.0
@dependency xp-toast-behavior ExpandJS/xp-toast-behavior#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../xp-toast-behavior/xp-toast-styles.html">

<dom-module id="xp-snackbar-styles">

    <template strip-whitespace>

        <style include="xp-toast-styles"></style>

        <style>
            :host .wrapper {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                overflow: visible;
            }

            :host .label {
                overflow: hidden;
                text-overflow: ellipsis !important; /* override */
                white-space: nowrap !important; /* override */
            }
        </style>

    </template>

</dom-module>
