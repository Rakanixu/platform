<!--
A stylesheet used to stylize a spinner element.

@stylesheet xp-spinner-styles
@description A stylesheet used to stylize a spinner element
@keywords expandjs, web app, custom elements, web-components
@group stylesheets

@homepage http://expandjs.com/elements/xp-spinner-styles
@repository https://github.com/ExpandJS/xp-spinner-behavior

@dependency polymer Polymer/polymer#^1.2.0
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="xp-spinner-styles">

    <template strip-whitespace>

        <style>
            :host {
                display: block;
                margin: auto;
                pointer-events: none !important;
                position: relative;
            }

            :host([auto-center]) {
                left: 50%;
                position: absolute;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            :host(:not([showed])) {
                visibility: hidden !important
            }

            :host .wrapper,
            :host .layer,
            :host .circle {
                bottom: 0;
                left: 0;
                position: absolute;
                right: 0;
                top: 0;
            }

            :host([showed]) .wrapper {
                -webkit-animation: spinner-wrapper-rotate 1568ms linear infinite;
                animation: spinner-wrapper-rotate 1568ms linear infinite;
            }

            :host .layer {
                opacity: 0;
            }

            /* ANIMATIONS */

            @-webkit-keyframes spinner-wrapper-rotate {
                to { transform: rotate(360deg); }
            }

            @keyframes spinner-wrapper-rotate {
                to { transform: rotate(360deg); }
            }

        </style>

    </template>

</dom-module>
