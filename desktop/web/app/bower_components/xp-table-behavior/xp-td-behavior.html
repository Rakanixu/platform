<!--
A behavior used to add table cell capabilities on a custom element.

@behavior xp-td-behavior
@description A behavior used to add table cell capabilities on a custom element
@keywords expandjs, web app, custom elements, web-components
@group behaviors

@homepage http://expandjs.com/elements/xp-td-behavior
@repository https://github.com/ExpandJS/xp-table-behavior

@dependency polymer Polymer/polymer#^1.2.0
@dependency expandjs ExpandJS/expandjs#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">

<script>
    Polymer.XPTableCellBehavior = {

        // PROPERTIES
        properties: {

            /**
             * If set to true, the cell's content will be right aligned.
             *
             * @attribute numeric
             * @type boolean
             * @default false
             */
            numeric: {
                reflectToAttribute: true,
                type: Boolean,
                value: false
            }
        },

        /*********************************************************************/

        // LISTENER
        created: function () {

            // Classifying
            this.classList.add('table-cell');
        }
    };
</script>
