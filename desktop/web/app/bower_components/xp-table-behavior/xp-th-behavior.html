<!--
A behavior used to add table header cell capabilities on a custom element.

@behavior xp-th-behavior
@description A behavior used to add table header cell capabilities on a custom element
@keywords expandjs, web app, custom elements, web-components
@group behaviors

@homepage http://expandjs.com/elements/xp-th-behavior
@repository https://github.com/ExpandJS/xp-table-behavior

@behavior xp-slave-behavior /bower_components/xp-slave-behavior/xp-slave-behavior.html

@dependency polymer Polymer/polymer#^1.2.0
@dependency expandjs ExpandJS/expandjs#0.10.0
@dependency xp-slave-behavior ExpandJS/xp-slave-behavior#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-slave-behavior/xp-slave-behavior.html">

<script>
    Polymer.XPTableHeaderCellBehaviorImp = {

        // PROPERTIES
        properties: {

            /**
             * The master header.
             *
             * @attribute header
             * @type Element
             * @notifies
             * @readonly
             */
            header: {
                notify: true,
                readOnly: true
            },

            /**
             * The index used to sort.
             *
             * @attribute index
             * @type string
             */
            index: {
                reflectToAttribute: true,
                type: String
            },

            /**
             * The sorting order.
             *
             * @attribute order
             * @type string
             * @notifies
             * @readonly
             */
            order: {
                notify: true,
                readOnly: true,
                reflectToAttribute: true,
                type: String,
                value: null
            },

            /**
             * The cell's tip.
             *
             * @attribute tip
             * @type string
             */
            tip: {
                reflectToAttribute: true,
                type: String
            }
        },

        /*********************************************************************/

        // LISTENER
        created: function () {

            // Classifying
            this.classList.add('table-cell');
        },

        // LISTENER
        ready: function () {

            // Mapping
            this.mastersMap.header = '.table-header'
        }
    };

    Polymer.XPTableHeaderCellBehavior = [
        Polymer.XPSlaveBehavior,
        Polymer.XPTableHeaderCellBehaviorImp
    ];
</script>
