<!--
A stylesheet used to stylize a table header cell element.

@stylesheet xp-th-styles
@description A stylesheet used to stylize a table header cell element
@keywords expandjs, web app, custom elements, web-components
@group stylesheets

@homepage http://expandjs.com/elements/xp-th-styles
@repository https://github.com/ExpandJS/xp-table-behavior

@dependency polymer Polymer/polymer#^1.2.0
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="xp-th-styles">

    <template strip-whitespace>

        <style>
            :host {
                display: table-cell;
                text-align: left;
                vertical-align: middle;
            }

            :host([index]:not([index=""])) {
                cursor: pointer;
            }
        </style>

    </template>

</dom-module>
