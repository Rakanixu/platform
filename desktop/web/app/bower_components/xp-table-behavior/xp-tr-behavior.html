<!--
A behavior used to add table row capabilities on a custom element.

@behavior xp-tr-behavior
@description A behavior used to add table row capabilities on a custom element
@keywords expandjs, web app, custom elements, web-components
@group behaviors

@homepage http://expandjs.com/elements/xp-tr-behavior
@repository https://github.com/ExpandJS/xp-table-behavior

@behavior xp-refirer-behavior /bower_components/xp-refirer-behavior/xp-refirer-behavior.html

@dependency polymer Polymer/polymer#^1.2.0
@dependency expandjs ExpandJS/expandjs#0.10.0
@dependency xp-refirer-behavior ExpandJS/xp-refirer-behavior#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-refirer-behavior/xp-refirer-behavior.html">

<script>
    Polymer.XPTableRowBehaviorImp = {

        /**
         * Fired when the active state changes.
         *
         * @event xp-active
         * @param {Element} firer
         * @param {boolean} isActive
         * @bubbles
         */

        /*********************************************************************/

        // PROPERTIES
        properties: {

            /**
             * If set to true, the row is active.
             *
             * @attribute active
             * @type boolean
             * @default false
             * @notifies
             */
            active: {
                notify: true,
                reflectToAttribute: true,
                type: Boolean,
                value: false
            },

            /**
             * The row's data.
             *
             * @attribute data
             * @type *
             */
            data: {}
        },

        /*********************************************************************/

        // LISTENER
        created: function () {

            // Classifying
            this.classList.add('table-row');
        },

        /*********************************************************************/

        // HANDLER
        _switchHandler: function (event) {

            // Refiring
            this.refire(event, event.type, {firer: this});
        }
    };

    Polymer.XPTableRowBehavior = [
        Polymer.XPRefirerBehavior,
        Polymer.XPTableRowBehaviorImp
    ];
</script>
