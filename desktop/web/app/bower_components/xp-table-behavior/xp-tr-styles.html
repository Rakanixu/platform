<!--
A stylesheet used to stylize a table row element.

@stylesheet xp-tr-styles
@description A stylesheet used to stylize a table row element
@keywords expandjs, web app, custom elements, web-components
@group stylesheets

@homepage http://expandjs.com/elements/xp-tr-styles
@repository https://github.com/ExpandJS/xp-table-behavior

@dependency polymer Polymer/polymer#^1.2.0
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="xp-tr-styles">

    <template strip-whitespace>

        <style>
            :host {
                display: table-row;
                position: relative;
            }
        </style>

    </template>

</dom-module>
