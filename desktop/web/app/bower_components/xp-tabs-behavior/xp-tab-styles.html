<!--
A stylesheet used to stylize a tab element.

@stylesheet xp-tab-styles
@description A stylesheet used to stylize a tab element
@keywords expandjs, web app, custom elements, web-components
@group stylesheets

@homepage http://expandjs.com/elements/xp-tab-styles
@repository https://github.com/ExpandJS/xp-tabs-behavior

@dependency polymer Polymer/polymer#^1.2.0
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="xp-tab-styles">

    <template strip-whitespace>

        <style>
            :host {
                display: block;
                position: relative;
                text-align: center;
            }

            :host .label {
                overflow: hidden;
                text-overflow: ellipsis !important; /* override */
                white-space: nowrap !important; /* override */
            }
        </style>

    </template>

</dom-module>
