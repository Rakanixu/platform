<!--
This stylesheet is used to stylize a toast element.

@stylesheet xp-toast-styles
@description A stylesheet used to stylize a toast element
@keywords expandjs, web app, custom elements, web-components
@group stylesheets

@homepage http://expandjs.com/elements/xp-toast-styles
@repository https://github.com/ExpandJS/xp-toast-behavior

@dependency polymer Polymer/polymer#^1.2.0
@dependency xp-overlay ExpandJS/xp-overlay#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../xp-overlay/xp-overlay-styles.html">

<dom-module id="xp-toast-styles">

    <template strip-whitespace>

        <style include="xp-overlay-styles"></style>

        <style>
            :host {
                margin: 0;
                transition: transform 0.5s, visibility 0.5s;
            }

            :host([showed]) {
                transform: translate(0, 0);
            }

            :host(:not([showed])) {
                opacity: 1 !important;
            }

            :host .wrapper {
                opacity: 1;
                overflow: hidden;
                text-overflow: ellipsis !important; /* override */
                transition: opacity 1s;
                white-space: nowrap !important; /* override */
            }

            :host([label=""]) .wrapper,
            :host(:not([label])) .wrapper,
            :host(:not([showed])) .wrapper {
                opacity: 0 !important;
            }
        </style>

    </template>

</dom-module>
