<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-breadcrumb-behavior/xp-breadcrumb-behavior.html">
<link rel="import" href="../xp-breadcrumb-behavior/xp-breadcrumb-styles.html">
<link rel="import" href="../xp-media-query/xp-media-query.html">
<link rel="import" href="mat-breadcrumb-step.html">

</head><body><dom-module id="mat-breadcrumb">

    <template strip-whitespace="">

        <style include="xp-breadcrumb-styles"></style>

        <xp-media-query query="(max-width: 960px)" matched="{{mobile}}"></xp-media-query>

        <div class="wrapper"><content></content></div>

    </template>

    <script>Polymer({is:"mat-breadcrumb",behaviors:[Polymer.XPBreadcrumbBehavior],observers:["_currentChanged(current, header, mobile, shift, steps.*)"],properties:{header:{notify:!0,readOnly:!0},mobile:{notify:!0,type:Boolean,value:!1},shift:{reflectToAttribute:!0,type:Boolean,value:!1}},_currentChanged:function(){var e=this;e.header&&(e.steps.forEach(function(t){t.mobile=e.mobile}),e.steps.forEach(function(t){t.style.display=e.mobile&&!e.shift&&t!==e.current?"none":""}),e.style.marginLeft=e.mobile?-e.current.offsetLeft+"px":"")},attached:function(){this._setHeader(XP.findParentElement(this,".header"))},detached:function(){this._setHeader(null)}});</script>
</dom-module>
</body></html>
