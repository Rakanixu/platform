<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-paper/mat-paper-behavior.html">
<link rel="import" href="../mat-paper/mat-paper-styles.html">
<link rel="import" href="mat-drawer.html">

</head><body><dom-module id="mat-drawer-panel">

    <template strip-whitespace="">

        <style include="mat-paper-styles"></style>

        <style>:host{bottom:0;left:0;position:absolute;right:0;top:0;}:host .wrapper{box-sizing:border-box;height:100%;position:relative;}</style>

        <div class="wrapper">
            <content select=".drawer[right]"></content>
            <content select=":not(.drawer)"></content>
            <content select=".drawer"></content>
        </div>

    </template>

    <script>Polymer({is:"mat-drawer-panel",behaviors:[Polymer.MatPaperBehavior],properties:{brightness:{reflectToAttribute:!0,type:String,value:"backdrop"},drawer:{notify:!0,readOnly:!0},rightDrawer:{notify:!0,readOnly:!0}},created:function(){this.classList.add("drawer-panel")},ready:function(){Polymer.dom(this).observeNodes(this.mutated.bind(this))},mutated:function(){var e=this;e._setDrawer(XP.findElement(Polymer.dom(e),".drawer:not([right])")),e._setRightDrawer(XP.findElement(Polymer.dom(e),".drawer[right]"))}});</script>

</dom-module>
</body></html>
