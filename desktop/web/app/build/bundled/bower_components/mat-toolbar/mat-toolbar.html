<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../mat-paper/mat-paper-behavior.html">
<link rel="import" href="../mat-paper/mat-paper-styles.html">
<link rel="import" href="../mat-typography/mat-typography.html">

</head><body><dom-module id="mat-toolbar">

    <template strip-whitespace="">

        <style include="mat-paper-styles"></style>

        <style>:host{@apply (--mat-font-subhead);height:48px;}:host .wrapper{@apply (--layout-horizontal);@apply (--layout-center);box-sizing:border-box;height:100%;}:host .wrapper ::content > .label{@apply (--layout-flex);overflow:hidden;text-overflow:ellipsis !important;white-space:nowrap !important;}:host .wrapper ::content > .label:first-child{padding-left:16px;}:host .wrapper ::content > .button:first-child{margin-left:8px;}:host .wrapper ::content > .button:last-child{margin-right:8px;}:host([justified="between"]) .wrapper{@apply (--layout-justified);}:host([justified="around"]) .wrapper{@apply (--layout-around-justified);}:host([justified="center"]) .wrapper{@apply (--layout-center-justified);}:host([justified="end"]) .wrapper{@apply (--layout-end-justified);}:host([justified="start"]) .wrapper{@apply (--layout-start-justified);}</style>

        <div class="wrapper"><content></content></div>

    </template>

    <script>Polymer({is:"mat-toolbar",behaviors:[Polymer.MatPaperBehavior],properties:{brightness:{reflectToAttribute:!0,type:String,value:"toolbar"},justified:{reflectToAttribute:!0,type:String}},created:function(){this.classList.add("toolbar")}});</script>

</dom-module>
</body></html>
