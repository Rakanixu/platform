<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-overlay/xp-overlay.html">
<link rel="import" href="../xp-device/xp-device.html">
<link rel="import" href="../xp-tooltip-behavior/xp-tooltip-behavior.html">
<link rel="import" href="../xp-tooltip-behavior/xp-tooltip-styles.html">

</head><body><dom-module id="mat-tooltip">

    <template strip-whitespace="">

        <style include="xp-tooltip-styles"></style>

        <style>:host .overlay{margin:8px;transition:opacity 0.4s cubic-bezier(0.55, 0, 0.55, 0.2), visibility 0.4s cubic-bezier(0.55, 0, 0.55, 0.2);}:host .overlay[showed]{transition:opacity 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), visibility 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);}:host .tip{border-radius:2px 2px 50% 50%;font-size:10px;font-weight:500;height:22px;letter-spacing:0.02em;line-height:22px;margin-top:var(--mat-tooltip-margin, 2px);padding:0 8px;transform:translateY(-50%);transition:border-radius 0.8s cubic-bezier(0.55, 0, 0.55, 0.2), transform 0.5s cubic-bezier(0.55, 0, 0.55, 0.2) 0.05s;}:host-context([mobile]) .tip{font-size:14px;height:32px;letter-spacing:0.01em;line-height:32px;margin-top:var(--mat-tooltip-margin, 12px);padding:0 16px;}:host .overlay[showed] .tip{border-radius:2px;transform:translateY(0%);transition:border-radius 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);}</style>

        <content></content>

        <xp-overlay position="baseline" showed="{{showed}}" target="[[self]]" auto-center="" auto-hide-disabled="">
            <div class="tip">[[tip]]</div>
        </xp-overlay>

    </template>

    <script>Polymer({is:"mat-tooltip",behaviors:[Polymer.XPTooltipBehavior]});</script>

</dom-module>
</body></html>
