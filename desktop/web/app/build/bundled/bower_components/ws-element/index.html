<!DOCTYPE html><html><head>
    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="src/ws-element.html">
  </head>
  <body>
    <ws-element url="ws://localhost:9999" protocol="echo-protocol"></ws-element>
    <script>var wsElement=document.querySelector("ws-element");wsElement.addEventListener("onerror",function(e){throw new Error(e)}),wsElement.addEventListener("onopen",function(){wsElement.send("Hello from client")}),wsElement.addEventListener("onmessage",function(e){console.log(e.detail)});</script>
  

</body></html>
