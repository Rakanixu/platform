<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../web-socket.html">
  </head>
  <body>
    <web-socket url="ws://echo.websocket.org"></web-socket>
    <script>var ws=document.querySelector("web-socket");suite("<web-socket>",function(){test("has the url property",function(){assert.equal(ws.url,"ws://echo.websocket.org")}),test("WebSocket instance is not set until opened",function(){assert.equal(ws._websocket,void 0)}),test("#open() opens a connection",function(e){ws.open(),ws.addEventListener("open",function(){assert.equal(ws._websocket.readyState,1),e()})}),test("#close() closes the connection",function(e){ws.close(),ws.addEventListener("close",function(){assert.equal(ws._websocket,null),ws.url="",e()})}),test("automatically connects on url change with auto",function(e){ws.auto=!0,ws.url="ws://echo.websocket.org",ws.addEventListener("open",function(){assert.equal(ws._websocket.readyState,1),e()})}),test("#send sends a message",function(e){ws.send("message"),ws.addEventListener("message",function(s){assert.equal(s.detail,"message"),s.target.removeEventListener(s.type,arguments.callee),e()})}),test("automatically encodes and decodes JSON",function(e){ws.json=!0;var s={hello:"world"};ws.send(s),ws.addEventListener("message",function(s){assert.equal(s.detail.hello,"world"),e()})})});</script>
  

</body></html>
