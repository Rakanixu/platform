<script>
  'use strict';

  (function() {
    // window.Endpoints are defined on the electron index.js file (The one which is loaded in browser)
    Polymer.EndpointsBehaviorImp = {
      properties: {
        endpoints: {
          type: Object,
          notify: true,
          value: function() {
            return window.Endpoints
          }
        },
        headers: {
          type: Object,
          notify: true,
          value: function() {
            return this.getHeaders();
          }
        }
      },
      getHeaders: function() {
        return {
          'User': 'user_id',
          'Token': 'bearer'
        }
      }
    };
  }());
</script>
