<dom-module id="datasources-page">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }

      .big {
        --iron-icon-height: 36px;
        --iron-icon-width: 36px;
  	  }

      #addDatasourceDialog {
	      width:320px;
      }
    </style>

    <template is="dom-repeat" items="[[datasourcesResults]]" hidden$="[[emptyState.visible]]">
      <mat-item label="[[getDatasourcePrettyType(item.url)]]"
                description="[[getDatasourceUrl(item.url)]]">
        <mat-avatar class="primary"
                    icon$="[[getDatasourceIcon(item.url)]]">
	      </mat-avatar>

        <span>[[crawlerRunningMsg(item)]]</span>

        <mat-icon-button class="secondary"
                         behavior="toggle"
                         icon="mat:more-vert"
                         disabled$="[[item.crawler_running]]"
                         target="id[[item.id]]"></mat-icon-button>
        <mat-menu id="id[[item.id]]">
          <mat-option label="Start scan" on-tap="startScan" disabled$="[[item.crawler_running]]"></mat-option>
          <mat-option label="Delete" on-tap="deleteDatasource" disabled$="[[item.crawler_running]]"></mat-option>
        </mat-menu>
      </mat-item>
    </template>

    <empty-state id="emptyState"
                 class="fit"
                 hidden$="[[!emptyState.visible]]"
                 icon="[[emptyState.icon]]"
                 header="[[emptyState.header]]"></empty-state>

    <mat-dialog id="addDatasourceDialog" label="">
      <div>
        <paper-button  on-tap="doAuth" data-url="local://">
          <iron-icon  class="big" icon="kazoup:local"></iron-icon>
          <mat-item   label="Local"/>
        </paper-button>

        <paper-button on-tap="doAuth" data-url="http:///localhost:8082/auth/slack/login">
          <iron-icon class="big" icon="kazoup:slack"></iron-icon>
          <mat-item label="Slack"/>
        </paper-button>

        <paper-button on-tap="doAuth" data-url="http:///localhost:8082/auth/google/login">
          <iron-icon class="big" icon="kazoup:googledrive"></iron-icon>
          <mat-item label="Google Drive"/>
        </paper-button>

        <paper-button  on-tap="doAuth" data-url="http:///localhost:8082/auth/microsoft/login">
          <iron-icon class="big" icon="kazoup:onedrive"></iron-icon>
          <mat-item label="One Drive"/>
        </paper-button>
      </div>
      <mat-button class="action" label="Cancel" on-tap="closeDatasourceDialog"></mat-button>
    </mat-dialog>

    <paper-toast id="toast" duration="6000" text=""></paper-toast>

    <iron-ajax id="rpcGetDatasources"
               method="POST"
               content-type="application/json"
               url="http://localhost:8082/rpc"
               handle-as="json"
               on-error="_handleError"
               on-response="_handleGetDatasource"
               params="[[rpcGetDatasourceParams]]"></iron-ajax>

    <iron-ajax id="rpcAddDatasource"
               method="POST"
               content-type="application/json"
               url="http://localhost:8082/rpc"
               handle-as="json"
               on-error="_handleError"
               on-response="_handleAddDatasource"
               params="{{rpcAddDatasourceParams}}"></iron-ajax>

    <iron-ajax id="rpcDeleteDatasource"
               method="POST"
               content-type="application/json"
               url="http://localhost:8082/rpc"
               handle-as="json"
               on-error="_handleError"
               on-response="_handleDeleteDatasource"
               params="{{rpcDeleteDatasourceParams}}"></iron-ajax>

    <iron-ajax id="rpcStartScan"
               method="POST"
               content-type="application/json"
               url="http://localhost:8082/rpc"
               handle-as="json"
               on-error="_handleError"
               on-response="_handleStartScan"
               params="[[rpcStartScanParams]]"></iron-ajax>

  </template>

  <script>
    'use strict';

    (function() {
      Polymer({
        is: 'datasources-page',
        behaviors: [
          Polymer.UtilBehaviorImp,
          Polymer.NavBehaviorImp,
          Polymer.CategoriesMapBehaviorImp,
          Polymer.AsyncBehaviorImp,
          Polymer.CommonBehaviorImp
        ],
        properties: {
          rpcGetDatasourceParams: {
            type: Object,
            notify: false,
            value: function() {
              return {
                service: 'go.micro.srv.datasource',
                method: 'DataSource.Search',
                request: {
                  from: 0,
                  size: 9999,
                  type: 'datasource',
                  index: 'datasources'
                }
              };
            }
          },
          rpcStartScanParams: {
            type: Object,
            notify: false,
            value: function() {
              return {
                service: 'go.micro.srv.datasource',
                method: 'DataSource.Scan',
                request: {
                  id: ''
                }
              };
            }
          },
          rpcDeleteDatasourceParams: {
            type: Object,
            notify: false,
            value: function() {
              return {
                service: 'go.micro.srv.datasource',
                method: 'DataSource.Delete',
                request: {
                  id: ''
                }
              };
            }
          },
          datasourcesResults: {
            type: Array,
            notify: true,
            value: function() {
              return [];
            }
          },
          lastDatasourceCreated: {
            type: Object,
            notify: false,
            value: function() {
              return {};
            }
          },
          emptyState: {
            type: Object,
            notify: true,
            value: function() {
              return {
                visible: false,
                icon: "icons:build",
                header: "No datasources."
              };
            }
          }
        },
        ready: function() {
          this.$.rpcGetDatasources.body = this.rpcGetDatasourceParams;

          window.addEventListener('datasources-page-activated', this.init.bind(this));

          if (window && window.process && window.process.type){
            ipcRenderer.on('add-folder', this._addDatasource.bind(this));
            ipcRenderer.on('auth-callback-message', this._authSuccessful.bind(this));
          }
        },
        init: function(e, detail) {
          this.set('loading', true);
          this.async(function() {
            this.$.rpcGetDatasources.generateRequest();
          }, 300);
        },
        doAuth: function(e) {
          if (window && window.process && window.process.type){
                if (e.currentTarget.getAttribute('data-url') == 'local://' ) {
                  ipcRenderer.send('open-folder');
                }else {
                  ipcRenderer.send('auth-message',e.currentTarget.getAttribute('data-url'));
                }
          } else {
           //TODO handle this in normal browser
          }

          this.closeDatasourceDialog();
        },
        startScan: function(e) {
          this.set('loading', true);
          this.rpcStartScanParams.request.id = e.model.__data__.item.id;
          this.$.rpcStartScan.body = this.rpcStartScanParams;
          this.$.rpcStartScan.generateRequest();
        },
        deleteDatasource: function(e) {
          this.set('loading', true);
          this.rpcDeleteDatasourceParams.request.id = e.model.__data__.item.id;
          this.$.rpcDeleteDatasource.body = this.rpcDeleteDatasourceParams;
          this.$.rpcDeleteDatasource.generateRequest();
        },
        _addDatasource: function(e, folder) {
          this.set('loading', true);

          if (folder.length > 0) {
            this.set('lastDatasourceCreated', {
              endpoint: {
                url: 'local://' + folder[0]
              }
            });
          }

          this.$.rpcAddDatasource.body = {
            service: 'go.micro.srv.datasource',
            method: 'DataSource.Create',
            request: this.lastDatasourceCreated
          };
          this.$.rpcAddDatasource.generateRequest();
        },
        _authSuccessful: function(e, detail) {
          this.init();
        },
        _handleStartScan: function(e) {
          this.set('loading', false);
          this.$.toast.text = 'Scan started succesfully';
          this.$.toast.show();
        },
        _handleDeleteDatasource: function(e) {
          this.set('loading', false);
          this.$.toast.text = 'Datasource deleted succesfully';
          this.$.toast.show();
          this.async(this.init, 1000);
        },
        _handleGetDatasource: function(e) {
          this.set('loading', false);
          if (e.detail.response && e.detail.response.result) {
            this.set('datasourcesResults', JSON.parse(e.detail.response.result));
            this.set('lastDatasourceCreated', {});

            // this.datasourcesResults can be nil
            if (this.datasourcesResults && this.datasourcesResults.length) {
              this.set('emptyState.visible', false);
            } else {
              this.set('emptyState.visible', true);
            }
          }
        },
        _handleAddDatasource: function(e) {
          if (e.detail.response) {
            this.closeDatasourceDialog();
            this.$.toast.text = 'New datasource created succesfully';
            this.$.toast.show();
            this.async(this.init, 1000);
          }
        },
        _handleError: function(e) {
          this.set('loading', false);
          if (e.detail.request && e.detail.request.response) {
            this.$.toast.text = e.detail.request.response.detail;
            this.$.toast.show();
          }
        }
      });
    }());
  </script>
</dom-module>
