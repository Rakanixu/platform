<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">

<link rel="import" href="../../bower_components/mat-avatar/mat-avatar.html">
<link rel="import" href="../../bower_components/mat-item/mat-item.html">

<link rel="import" href="../../src/behaviors/util-behavior.html">
<link rel="import" href="../../src/behaviors/categories-map-behavior.html">

<dom-module id="detail-view">
  <style is="custom-style" include="iron-flex iron-positioning iron-flex-alignment"></style>
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <template is="dom-if" if="[[!item.is_dir]]">
      <template is="dom-if" if="[[isNotVideoOrAudio(item.category)]]">
        <iron-image style="width:100%;"
                    src="http://localhost:8082/media/preview?file_id=[[item.id]]&width=600&mode=fit&quality=100"
                    preload
                    fade></iron-image>
      </template>

      <template is="dom-if" if="[[isVideo(item.category)]]" restamp="true">
        <video id="video" controls preload="auto" width="100%">
          <source src="[[getAsset(item.url)]]">
        </video>
      </template>

      <template is="dom-if" if="[[isAudio(item.category)]]" restamp="true">
        <wave-player id="wavePlayer"
                     wavecolor="#21a9f5"
                     progresscolor="#b1b1b1"
                     src="[[getAsset(item.url)]]"/>
      </template>
    </template>

    <template is="dom-if" if="[[isSlack(item.file_type)]]" restamp="true">
      <mat-item label="Owner"
                href="slack://user?team=[[slackUser.team_id]]&id=[[slackUser.id]]"
                tabindex="-1">`
        <mat-avatar id="slackFileOwner"
                    background="light"
                    icon-src="[[slackUser.profile.image_48]]"></mat-avatar>
      </mat-item>
      <paper-tooltip for="slackFileOwner">[[slackUser.profile.real_name]]</paper-tooltip>

      <mat-item id="slackChannelInfo"
                label="#[[slackChannel.name]]"
                description="[[slackChannel.purpose.value]]"
                href="slack://channel?team=[[slackUser.team_id]]&id=[[slackChannel.id]]"
                tabindex="-1">
      </mat-item>
    </template>

    <template is="dom-if" if="[[isGoogleDrive(item.file_type)]]" restamp="true">
      <mat-item label="People"
                class="overflow-visible"
                tabindex="-1">
        <template is="dom-repeat" items="[[googleDriveInfo.people]]">
          <mat-avatar id$="avatar_[[item.id]]"
                      background="light"
                      icon-src="[[profilePicture(item.photoLink)]]"></mat-avatar>
          <paper-tooltip for$="avatar_[[item.id]]">[[item.displayName]]</paper-tooltip>
        </template>
      </mat-item>

      <mat-item label="Created on"
                description="[[googleDriveInfo.createdDateTime]]"
                tabindex="-1">
      </mat-item>
    </template>

    <template is="dom-if" if="[[isOneDrive(item.file_type)]]" restamp="true">
      <mat-item label="Owner"
                description="[[oneDriveInfo.createdBy]]"
                tabindex="-1">
      </mat-item>

      <mat-item label="Created on"
                description="[[oneDriveInfo.createdDateTime]]"
                tabindex="-1">
      </mat-item>
    </template>

    <template is="dom-if" if="[[item.is_dir]]" restamp="true">
      <mat-item label="Total number of files"
                description="[[aggsInfo.count]]"
                tabindex="-1">
      </mat-item>
    </template>

    <mat-item label="Location"
              description="[[item.url]]"
              tabindex="-1"></mat-item>

    <template is="dom-if" if="[[hasSlackComments(item.original)]]" restamp="true">
      <mat-item label="Description"
                description="[[item.original.initial_comment.comment]]"
                tabindex="-1">

      </mat-item>
    </template>

    <mat-item label="Last modified"
              description="[[timestampToHumanTime(item.modified)]]"
              tabindex="-1"></mat-item>

    <template is="dom-if" if="[[isGoogleDrive(item.file_type)]]" restamp="true">
      <mat-item label="Last modified by"
                description="[[googleDriveInfo.lastModifiedBy]]"
                tabindex="-1">

      </mat-item>
    </template>

    <template is="dom-if" if="[[isOneDrive(item.file_type)]]" restamp="true">
      <mat-item label="Last modified by"
                description="[[oneDriveInfo.lastModifiedBy]]"
                tabindex="-1">

      </mat-item>
    </template>

    <template is="dom-if" if="[[!item.is_dir]]" restamp="true">
      <mat-item label="Size"
                description="[[bytesToSize(item.file_size)]]"
                tabindex="-1"></mat-item>
    </template>

    <template is="dom-if" if="[[item.is_dir]]" restamp="true">
      <mat-item label="Size"
                description="[[bytesToSize(aggsInfo.totalSize)]]"
                tabindex="-1"></mat-item>
    </template>

    <paper-toast id="toast" text=""></paper-toast>

    <iron-ajax id="rpcSearchSlackUsers"
               method="POST"
               content-type="application/json"
               url="http://localhost:8082/rpc"
               handle-as="json"
               on-error="_handleError"
               on-response="_handleSlackUsers"></iron-ajax>

    <iron-ajax id="rpcSearchSlackChannels"
               method="POST"
               content-type="application/json"
               url="http://localhost:8082/rpc"
               handle-as="json"
               on-error="_handleError"
               on-response="_handleSlackChannels"></iron-ajax>

    <iron-ajax id="rpcAggregate"
               method="POST"
               content-type="application/json"
               url="http://localhost:8082/rpc"
               handle-as="json"
               on-error="_handleError"
               on-response="_handleAggregate"></iron-ajax>

  </template>

  <script>
    'use strict';

    (function() {
      Polymer({
        is: 'detail-view',
        behaviors: [
          Polymer.UtilBehaviorImp,
          Polymer.CategoriesMapBehaviorImp
        ],
        properties: {
          item: {
            type: Object,
            notify: true,
            observer: 'itemChanged'
          },
          slackUser: {
            type: Object,
            notify: true
          },
          slackChannel: {
            type: Object,
            notify: true
          },
          aggsInfo: {
            type: Object,
            notify: true
          },
          oneDriveInfo: {
            type: Object,
            notify: true
          },
          googleDriveInfo: {
            type: Object,
            notify: true
          },
          rpcSearchSlackUsersParams: {
            type: Object,
            notify: false,
            value: function() {
              return {
                service: 'com.kazoup.srv.db',
                method: 'DB.SearchById',
                request: {
                  index: 'files',
                  type: 'user',
                  id: ''
                }
              };
            }
          },
          rpcSearchSlackChannelsParams: {
            type: Object,
            notify: false,
            value: function() {
              return {
                service: 'com.kazoup.srv.db',
                method: 'DB.SearchById',
                request: {
                  index: 'files',
                  type: 'channel',
                  id: ''
                }
              };
            }
          },
          rpcAggregateParams: {
            type: Object,
            notify: false,
            value: function() {
              return {
                service: 'com.kazoup.srv.search',
                method: 'Search.Aggregate',
                request: {
                  filters: {
                    index: 'files',
                    type: 'file'
                  },
                  agg: []
                }
              };
            }
          }
        },
        itemChanged: function(newVal, oldVal) {
          switch(this.item.file_type) {
            case 'local':
              this.getMoreInfoForDirectory();
              break;
            case 'slack':
              this.getMoreInfoFromSlack();
              break;
            case 'onedrive':
              this.getMoreInfoFromOneDrive();
              break;
            case 'googledrive':
              this.getMoreInfoFromGoogleDrive();
              break;
          }
        },
        getMoreInfoForDirectory: function() {
          var reqParams;

          if (this.item.is_dir) {
            reqParams = _.cloneDeep(this.rpcAggregateParams);

            reqParams.request.filters.url = this.item.url;
            reqParams.request.agg.push({
              aggregation_type: 'stats',
              field: 'file_size'
            });
            reqParams.request.agg.push({
              aggregation_type: 'terms',
              field: 'category'
            });

            this.$.rpcAggregate.body = reqParams;
            this.$.rpcAggregate.generateRequest();
          }
        },
        getMoreInfoFromGoogleDrive: function() {
          var people = (this.item.original.permissions && this.item.original.permissions.length) ?
            this.item.original.permissions :
            this.item.original.owners;

          this.set('googleDriveInfo', {
            people: people,
            createdDateTime: this.timestampToHumanTime(this.item.original.createdTime),
            lastModifiedBy: this.item.original.lastModifyingUser.displayName,
            lastModifiedDateTime: this.timestampToHumanTime(this.item.original.modifiedTime)
          });
        },
        getMoreInfoFromOneDrive: function() {
          this.set('oneDriveInfo', {
            createdBy: this.item.original.createdBy.user.displayName,
            createdDateTime: this.timestampToHumanTime(this.item.original.createdDateTime),
            lastModifiedBy: this.item.original.lastModifiedBy.user.displayName,
            lastModifiedDateTime: this.timestampToHumanTime(this.item.original.lastModifiedDateTime)
          });
        },
        getMoreInfoFromSlack: function() {
          var slackInfoEl = document.querySelector('#slackChannelInfo');

          this.rpcSearchSlackUsersParams.request.id = this.item.original.user;
          this.rpcSearchSlackChannelsParams.request.id = this.item.original.channels[0];

          if (slackInfoEl) {
            if (this.rpcSearchSlackChannelsParams.request.id) {
              slackInfoEl.style.display = 'block';
            } else {
              slackInfoEl.style.display = 'none';
            }
          }

          this.$.rpcSearchSlackUsers.body = this.rpcSearchSlackUsersParams;
          this.$.rpcSearchSlackChannels.body = this.rpcSearchSlackChannelsParams;

          this.$.rpcSearchSlackUsers.generateRequest();
          this.$.rpcSearchSlackChannels.generateRequest();
        },
        _handleAggregate: function(e) {
          var aggs = {};

          if (e.detail.response && e.detail.response.result) {
            aggs = JSON.parse(e.detail.response.result);

            this.set('aggsInfo', {
              count: aggs['0'].count,
              totalSize: aggs['0'].sum
            });
          }
          console.log(aggs)
        },
        _handleSlackUsers: function(e) {
          if (e.detail.response && e.detail.response.result) {
            this.set('slackUser', JSON.parse(e.detail.response.result));
          }
        },
        _handleSlackChannels: function(e) {
          if (e.detail.response && e.detail.response.result) {
            this.set('slackChannel', JSON.parse(e.detail.response.result));
          }
        },
        _handleError: function(e) {
          if (e.detail.request && e.detail.request.response) {
            this.$.toast.text = e.detail.request.response.detail;
            this.$.toast.show();
          }
        }
      });
    }());
  </script>
</dom-module>
