<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/l2t-paper-slider/l2t-paper-slider.html">

<link rel="import" href="../../src/behaviors/async-behavior.html">

<dom-module id="onboarding-page">
  <style is="custom-style" include="iron-flex iron-positioning iron-flex-alignment"></style>
  <template>
    <style>
      :host {
        display: block;
      }

      l2t-paper-slider {
        --paper-slide-height: 100%;
      }

      l2t-paper-slider paper-slide {
        
      }

      l2t-paper-slider paper-slide iron-image {
        height: 60%;
        display: block;
      }

      l2t-paper-slider paper-slide h1,
      l2t-paper-slider paper-slide p,
      l2t-paper-slider paper-slide div {
        text-align: center;
      }

      l2t-paper-slider paper-slide paper-button {
        background-color: rgba(255,255,255,1);
      }
      h1 {
        font-size:28px;
        line-height:32px;
         color: rgba(255,255,255,1);
         font-weight:400;
         padding-top:14px;
      }
      p {
        font-size:15px;
        line-height:24px;
        padding-bottom:24px;
        color: rgba(255,255,255,0.9);
        font-weight:200;
      }
      .green {
        background-color :#4CAF50;
      }
      .blue {
        background-color:#2196F3;
      }
      .purple{
        background-color :#F44336;
      }
    </style>

    <l2t-paper-slider total-slides="3" class="fit">
      <paper-slide class="blue">
        <iron-image sizing="cover"
                    src="http://cdn2.xyztimes.com/wp-content/uploads/2015/05/Material-Wallpaper-11.1-696x407.png"></iron-image>
        <h1>Find files, anywhere</h1>
        <p>
        Search all your cloud files in one place.</br>
        Putting cloud files at your fingertips.
	      </p>
        <div>
          <paper-button raised on-tap="goToApp">Get started</paper-button>
        </div>
      </paper-slide>
      <paper-slide class="green">
        <iron-image sizing="cover"
                    src="http://www.lirent.net/wp-content/uploads/2014/11/Android-Nexus-5-Lollipop-wallpaper-4.png"></iron-image>
        <h1>Share files with anyone</h1>
        <p>Share your files quickly anywhere.</p>
        <div>
          <paper-button raised on-tap="goToApp">Get started</paper-button>
        </div>
      </paper-slide>
      <paper-slide class="purple">
        <iron-image sizing="cover"
                    src="https://4kwallpapers.co/wp-content/uploads/2015/07/Dark-Grey-Red-Material-Design-4K-Wallpaper.jpg"></iron-image>
        <h1>Safe files anywhere</h1>
        <p>Create and save files anywhere.</p>
        <div>
          <paper-button raised on-tap="goToApp">Get started</paper-button>
        </div>
      </paper-slide>
      
    </l2t-paper-slider>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'onboarding-page',
        behaviors: [
          Polymer.AsyncBehaviorImp
        ],
        created: function() {
          if (localStorage.getItem('show_onboarding') != 'false') {
            localStorage.setItem('show_onboarding', 'false');
          } else {
            this.async(function() {
              this.fireEvent('login-auth0-activated', {});
            }, 10);
          }
        },
        ready: function() {
          window.addEventListener('onboarding-page-activated', this.init.bind(this));
        },
        init: function() {
          if (document.querySelector('iron-pages').selected !== 0) {
            document.querySelector('iron-pages').selected = 0;
          }
        },
        goToApp: function() {
          this.fireEvent('login-auth0-activated', {});
        }
      })
    }());
  </script>
</dom-module>
