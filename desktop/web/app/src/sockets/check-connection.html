<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/web-socket/web-socket.html">

<link rel="import" href="../../src/behaviors/endpoints-behavior.html">

<dom-module id="check-connection">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>

    <web-socket id="socket"
                url="[[endpoints.socket]]/config/platform/ping"
                on-open="_onOpen"
                on-close="_onClose"
                on-message="_onMessage"
                on-error="_onError"
                json></web-socket>
  </template>

  <script>
    'use strict';

    (function() {
      Polymer({
        is: 'check-connection',
        behaviors: [
          Polymer.EndpointsBehaviorImp
        ],
        properties: {
          lastTimestamp: {
            type: Number,
            notify: false,
            value: 0
          }
        },
        ready: function() {
          this.async(function() {
            this.$.socket.open();
          }, 2500);
        },
        _onOpen: function(e) {
          console.log("OPEN WS");
        },
        _onClose: function(e) {
          console.log("CLOSED WS");
        },
        _onMessage: function(e) {
          var data = JSON.parse(e.detail);

          this.lastTimestamp = data.timestamp;

          clearTimeout(this.timeout);
          this.timeout = setTimeout(function() {
            document.querySelector('#globalToast').text = 'Connection with server failed. Please check your internet connection.';
            document.querySelector('#globalToast').show();
          }.bind(this), 3500);

          console.log("msg WS", this.lastTimestamp);
        },
        _onError: function(e) {
          console.log("ERROR WS")
        },
      });
    }());
  </script>
</dom-module>
