<dom-module id="share-file">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <mat-item label=""
              description=""
              tabindex="-1">
      <mat-icon-button id="reset"
                       icon="mat:clear"
                       on-xp-activate="resetSearch"
                       color="white"
                       hidden$="[[!searching]]"></mat-icon-button>

    </mat-item>


  </template>

  <script>
    'use strict';

    (function() {
      Polymer({
        is: 'share-file',
        behaviors: [
          Polymer.EndpointsBehaviorImp,
          Polymer.UtilBehaviorImp,
          Polymer.MapBehaviorImp
        ],
        properties: {
          item: {
            type: Object,
            notify: true
          }
        }
      });
    }());
  </script>
</dom-module>
