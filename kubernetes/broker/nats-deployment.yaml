apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nats
  labels:
    component: nats
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: nats
    spec:
      containers:
      - name: nats
        image: kazoup/nats:latest
        imagePullPolicy: Always
        env:
        - name: EXTRA
          value: -DV
        ports:
        - containerPort: 4222
          name: client
        - containerPort: 6222
          name: cluster
        - containerPort: 8222
          name: monitor
        livenessProbe:
          exec:
            command:
            - /route_checker
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 8222
          initialDelaySeconds: 10
          timeoutSeconds: 5