apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: crawler-srv
spec:
  replicas: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: crawler-srv
    spec:
      containers:
      - name: crawler-srv
        command: [
                  "/srv",
                  "--registry=consul",
                  "--registry_address=$(REGISTRY_SERVICE_HOST)",
                  "--server_address=0.0.0.0:9090",
                  "--broker=nats",
                  "--broker_address=nats:4222",
                  "--selector=cache",
                  "--transport=tcp",
                  ]
        image: eu.gcr.io/desktop-1470249894548/crawler-srv:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9090
          name: crawler-port
        - containerPort: 10001
          name: broker-port
