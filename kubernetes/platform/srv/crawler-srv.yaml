apiVersion: v1
kind: ReplicationController
metadata:
  namespace: default
  name: crawler-srv
spec:
  replicas: 1
  selector:
    name: crawler-srv
  template:
    metadata:
      labels:
        name: crawler-srv
    spec:
      containers:
        - name: crawler
          command: [
                  "/srv",
                  "--registry=consul",
                  "--registry_address=$(REGISTRY_SERVICE_HOST)",
                  "--server_address=0.0.0.0:9090",
                  "--broker=nats",
                  "--broker_address=nats:4222",
                  "--selector=cache",
                  "--transport=tcp",
                  ]
          image: kazoup/crawler-srv:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 9090
            name: crawler-port
          - containerPort: 10001
            name: broker-port
