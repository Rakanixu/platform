syntax = "proto3";

package go.micro.srv.search.search;

import "github.com/kazoup/platform/search/srv/proto/search/messages.proto";

service Search {
  rpc Read(ReadRequest) returns (ReadResponse) {}                       // Proxy to DB.Read
  rpc Search(SearchRequest) returns (SearchResponse) {}                 // Proxy to DB.Search
  rpc SearchById(SearchByIdRequest) returns (SearchByIdResponse) {}     // Proxy to DB.SearchById
  rpc Health(HealthRequest) returns (HealthResponse) {}
}

