machine:
        services:
                - docker
dependencies:
        override:
                - npm install gulp -g
                - make
                - docker images
test:
        override:
                - sleep 10
deployment:
        hub: 
                branch: master
                commands:
                        - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
                        - docker push kazoup/analytics-web
                        - docker push kazoup/dashboard-web
                        - docker push kazoup/docs-web
                        - docker push kazoup/login-web
                        - docker push kazoup/logs-web
                        - docker push kazoup/search-web
                        - docker push kazoup/settings-web
                        - docker push kazoup/static-web
