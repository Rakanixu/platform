<script>
  'use strict';

  (function(window) {
    window.KazoupBehaviors = window.KazoupBehaviors || {};
    KazoupBehaviors.Devices = KazoupBehaviors.Devices || {};

    KazoupBehaviors.Devices = {
      isMobileDevice: function () {
        return {
          Android: function () {
            return navigator.userAgent.search(/Android/i) !== -1 ? true : false;
          },
          BlackBerry: function () {
            return navigator.userAgent.search(/BlackBerry/i) !== -1 ? true : false;
          },
          iOS: function () {
            return navigator.userAgent.search(/iPhone|iPad|iPod/i) !== -1 ? true : false;
          },
          Opera: function () {
            return navigator.userAgent.search(/Opera Mini/i) !== -1 ? true : false;
          },
          Windows: function () {
            return navigator.userAgent.search(/IEMobile/i) !== -1 ? true : false;
          },
          any: function () {
            return (
              this.Android() ||
              this.BlackBerry() ||
              this.iOS() ||
              this.Opera() ||
              this.Windows()
            );
          }
        };
      },
      computeIsNarrowDevice: function (phoneScreen) {
        return phoneScreen ? 'mobile' : 'tablet';
      },
      computeIsWiderDevice: function (tabletScreen) {
        return tabletScreen ? 'tablet' : 'desktop';
      }
    };
  }(window));
</script>
