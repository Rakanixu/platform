<script>
  'use strict';

  (function(window) {
    window.KazoupBehaviors = window.KazoupBehaviors || {};
    KazoupBehaviors.NetworkError = KazoupBehaviors.NetworkError || {};

    KazoupBehaviors.NetworkError = {
      handleNetworkError: function (xhr, response, error) {
        if (xhr.status === 401) {
          localStorage.removeItem('authToken');
          document.location = '/';
          // Other errors
        } else {
          if (error) {
            document.querySelector('#paperToast').text = error;
            document.querySelector('#paperToast').show();
          }
        }
      }
    };
  }(window));
</script>
