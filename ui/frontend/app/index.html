<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Analyze, Search, Archive">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <meta name="generator" content="Kazoup" />
  <title>Kazoup</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#1EB3DA">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#1EB3DA">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Kazoup">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Kazoup">

  <!-- build:css /styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->

  <!-- build:js /bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">
    <iron-pages attr-for-selected="data-route" selected="[[route]]">

      <!-- Unauthenticated elements -->
      <section data-route="unauthenticate" class="background layout vertical center-justify center fit">
        <iron-pages attr-for-selected="data-route" selected="[[routeSection]]">
          <kazoup-login data-route="unauthenticate-login"></kazoup-login>
          <kazoup-register-appliance data-route="unauthenticate-register-appliance"></kazoup-register-appliance>
          <kazoup-register-demo data-route="unauthenticate-register-demo"></kazoup-register-demo>
          <kazoup-restore-appliance data-route="unauthenticate-restore-appliance"></kazoup-restore-appliance>
        </iron-pages>
      </section>

      <!-- Authenticated elements (Admin user accesible) -->
      <section data-route="authenticate" class="layout vertical center-justify center fit">
        <paper-drawer-panel id="main-paper-drawer-panel" force-narrow="true" edge-swipe-sensitivity="15">
          <!-- Drawer panel containing kazoup-menu -->
          <paper-header-panel drawer>
            <kazoup-menu class="layout vertical fit"></kazoup-menu>
          </paper-header-panel>
          <!-- Main panel containing app sections -->
          <paper-scroll-header-panel main fixed>
            <iron-pages attr-for-selected="data-route" selected="[[routeSection]]" class="no-padding">
              <kazoup-dashboard data-route="authenticate-dashboard"></kazoup-dashboard>
              <kazoup-analytics data-route="authenticate-analytics"></kazoup-analytics>
              <kazoup-mobile-analytics data-route="authenticate-mobile-analytics"></kazoup-mobile-analytics>
              <kazoup-search data-route="authenticate-search"></kazoup-search>
              <kazoup-mobile-search data-route="authenticate-mobile-search"></kazoup-mobile-search>
              <kazoup-settings data-route="authenticate-settings"></kazoup-settings>
              <kazoup-settings-scan data-route="authenticate-settings-scan"></kazoup-settings-scan>
              <kazoup-logs data-route="authenticate-logs"></kazoup-logs>
              <kazoup-docs data-route="authenticate-docs"></kazoup-docs>
            </iron-pages>
          </paper-scroll-header-panel>
        </paper-drawer-panel>
      </section>

      <!-- Authenticated elements (User accesible) -->
      <section data-route="authenticate-user" class="layout vertical center-justify center fit">
        <iron-pages attr-for-selected="data-route" selected="[[routeSection]]" class="no-padding">
          <kazoup-user-search data-route="authenticate-user-search"></kazoup-user-search>
          <kazoup-user-mobile-search data-route="authenticate-user-mobile-search"></kazoup-user-mobile-search>
        </iron-pages>
      </section>
    </iron-pages>
  </template>

  <paper-toast id="paperToast"></paper-toast>

  <!-- build:js /scripts/app.js -->
  <script src="/bower_components/qwest/qwest.min.js"></script>
  <script src="/bower_components/PinkySwear.js/pinkyswear.min.js"></script>
  <script src="/bower_components/lodash/lodash.min.js"></script>
  <script src="/bower_components/filesize.js/lib/filesize.min.js"></script>
  <script src="/bower_components/js-md5/js/md5.min.js"></script>
  <script src="/bower_components/draggabilly/dist/draggabilly.pkgd.min.js"></script>
  <script src="/bower_components/date-utils/lib/date-utils.js"></script>
  <script src="/scripts/intercom.min.js"></script>
  <script src="/scripts/kazoup-shared-data.js"></script>
  <script src="/scripts/queries/utils.js"></script>
  <script src="/scripts/queries/accessed-past-year.js"></script>
  <script src="/scripts/queries/total-file-size.js"></script>
  <script src="/scripts/queries/top-file-category.js"></script>
  <script src="/scripts/queries/top-share.js"></script>
  <script src="/scripts/queries/total-number-of-files.js"></script>
  <script src="/scripts/queries/archive-size.js"></script>
  <script src="/scripts/queries/next-year-size.js"></script>
  <script src="/scripts/queries/search-statistics.js"></script>
  <script src="/scripts/queries/duplicates.js"></script>
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
