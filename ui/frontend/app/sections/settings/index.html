<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Analyze, Search, Archive">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <meta name="generator" content="Kazoup" />
  <title>Kazoup - Settings</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#1EB3DA">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#1EB3DA">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Kazoup">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Kazoup">

  <!-- build:css static/styles/main.css -->
  <link rel="stylesheet" href="static/styles/main.css">
  <!-- endbuild-->

  <!-- build:js static/bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="static/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with static/elements/elements.vulcanized.html -->
  <link rel="import" href="static/elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
<template is="dom-bind" id="app">
  <section data-route="authenticate" class="layout vertical center-justify center fit">
    <paper-drawer-panel id="main-paper-drawer-panel" force-narrow="true" edge-swipe-sensitivity="15">
      <!-- Drawer panel containing kazoup-menu -->
      <paper-header-panel drawer>
        <kazoup-menu class="layout vertical fit"></kazoup-menu>
      </paper-header-panel>
      <!-- Main panel containing app sections -->
      <paper-scroll-header-panel main fixed>
        <kazoup-settings data-route="authenticate-settings"></kazoup-settings>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
  </section>
</template>

<paper-toast id="paperToast"></paper-toast>

<!-- build:js static/scripts/app.js -->
<script src="static/bower_components/qwest/qwest.min.js"></script>
<script src="static/bower_components/PinkySwear.js/pinkyswear.min.js"></script>
<script src="static/bower_components/lodash/lodash.min.js"></script>
<script src="static/bower_components/filesize.js/lib/filesize.min.js"></script>
<script src="static/bower_components/js-md5/js/md5.min.js"></script>
<script src="static/bower_components/date-utils/lib/date-utils.js"></script>
<script src="static/scripts/intercom.min.js"></script>
<script src="static/scripts/kazoup-shared-data.js"></script>
<script src="static/scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
