<html>

  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Elements Test Runner</title>
    <meta charset="UTF-8">

    <script src="/app/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="/app/bower_components/web-component-tester/browser.js"></script>
  </head>

  <body>

    <script>
      /*
      * kazoup-mobile-* components are gonna have its own tests.
      * mobile components are subsets of its desktop component
      * (in terms of functionality), but not strictly.
      * A very few functionality differs (mainly how user interacts with the app)
      * Because of those small differences, we are gonna tests mobile components.
      * Many test will be exaclty the same but a few of them will differ
      * from its desktop version.
      * This way we can track bugs in a more specific, easier scope.
      * */
      WCT.loadSuites(
        [
          'kazoup-ajax.html',
          'kazoup-analytics.html',
          'kazoup-analytics-brush-slider.html',
          'kazoup-analytics-data.html',
          'kazoup-analytics-filters.html',
          'kazoup-analytics-filters-menu.html',
          'kazoup-breadcrumbs.html',
          'kazoup-checksum-icon.html',
          'kazoup-d3-charts.html',
          'kazoup-d3-histogram.html',
          'kazoup-dashboard.html',
          'kazoup-docs.html',
          'kazoup-download-report.html',
          'kazoup-empty-state.html',
          'kazoup-file-preview.html',
          'kazoup-filters-converter.html',
          'kazoup-form.html',
          'kazoup-login.html',
          'kazoup-logs.html',
          'kazoup-menu.html',
          'kazoup-mini-chart.html',
          'kazoup-mobile-analytics.html',
          'kazoup-mobile-search.html',
          'kazoup-policies-dialog.html',
          'kazoup-register-appliance.html',
          'kazoup-register-demo.html',
          'kazoup-restore-appliance.html'
        ]
      );
    </script>


  </body>

</html>
