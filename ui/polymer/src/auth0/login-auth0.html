<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../src/behaviors/endpoints-behavior.html">

<dom-module id="login-auth0">
  <style is="custom-style" include="iron-flex iron-positioning iron-flex-alignment"></style>
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  </template>

  <script src="https://cdn.auth0.com/js/lock/10.2/lock.min.js"></script>
  <script src="../../src/static/auth.js"></script>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'login-auth0',
        behaviors: [
          Polymer.MapBehaviorImp
        ],
        observers: [
          '_route(route.path)'
        ],
        _route: function(path) {
          if (path === this.pagesMap.login.path) {
            Auth.showLogin();
          }
        }
      })
    }());
  </script>
</dom-module>
