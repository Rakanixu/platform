<dom-module id="empty-state">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }

      .container .inner-container {
        margin: auto;
        width: 70%;
        text-align: center;
      }

      .container .inner-container h3 {
        text-transform: uppercase;
        font-size: 1.8em;
        color: black;
        opacity: 0.5;
        margin-bottom: 0;
      }
      .container .inner-container p {
        font-size:1em;
        color:black;
        opacity: 0.4;

      }
      .container .inner-container iron-icon {
        opacity: 0.7;
      }

      .container .inner-container .icon-size {
        width: 128px;
        height: 128px;
      }
    </style>

    <div class="container vertical layout">
      <div class="inner-container">
        <iron-icon class="icon-size" icon="{{icon}}"></iron-icon>

        <h3 id="header"></h3>
        <p id="message"></p>
      </div>
    </div>
  </template>
  <script>
    'use strict';

    (function() {
      Polymer({
        is: 'empty-state',
        properties: {
          header: {
            type: String,
            notify: true,
            observer: 'headerChanged'
          },
          message: {
            type: String,
            notify: true,
            observer: 'messageChanged'
          },
          icon: {
            type: String,
            notify: true
          }
        },
        headerChanged: function () {
          this.set('$.header.innerHTML', this.header);
        },
        messageChanged: function () {
          this.set('$.message.innerHTML', this.message);
        }
      });
    }());
  </script>
</dom-module>
