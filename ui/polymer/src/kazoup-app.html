<dom-module id="kazoup-app">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>


    <app-location route="{{route}}"></app-location>

    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
<!--      <app-drawer>
        <app-header condenses reveals effects="waterfall">
        <app-toolbar class="medium-tall">Menu</app-toolbar>
        </app-header>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">View One</a>
          <a name="view2" href="/view2">View Two</a>
          <a name="view3" href="/view3">View Three</a>
        </iron-selector>
      </app-drawer>-->

      <!-- Main content -->
      <app-header-layout has-scrolling-region>
<!--        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>My App</div>
          </app-toolbar>
        </app-header>-->

        <iron-pages selected="{{page}}" attr-for-selected="name" fallback-selection="my-view404" role="main">
          <onboarding-page route="{{route}}" name="onboarding"></onboarding-page>
          <login-auth0 route="{{route}}" name="login"></login-auth0>
          <search-page route="{{route}}" name="search"></search-page>
          <settings-page route="{{route}}" name="settings"></settings-page>

          <my-view404 name="my-view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
    'use strict';

    (function() {
      window.Endpoints = (function() {
        return {
          endpoint: 'https://web.kazoup.io:8082/rpc',
          web: 'https://web.kazoup.io:8082',
          socket: 'wss://web.kazoup.io:8082',
          srvs:{
            crawler: {
              srv: 'com.kazoup.srv.crawler',
              search: 'Crawler.Search'
            },
            datasource: {
              srv: 'com.kazoup.srv.datasource',
              create: 'DataSource.Create',
              delete: 'DataSource.Delete',
              search: 'DataSource.Search',
              scan: 'DataSource.Scan',
              scanAll: 'DataSource.ScanAll'
            },
            db: {
              srv: 'com.kazoup.srv.db',
              create: 'DB.Create',
              createIndex: 'DB.CreateIndex',
              delete: 'DB.Delete',
              read: 'DB.Read',
              search: 'DB.Search',
              searchById: 'DB.SearchById',
              status: 'DB.Status',
              update: 'DB.Update'
            },
            search: {
              srv: 'com.kazoup.srv.search',
              search: 'Search.Search',
              aggregate: 'Search.Aggregate'
            },
            file: {
              srv: 'com.kazoup.srv.file',
              create: 'File.Create',
              delete: 'File.Delete',
              share: 'File.Share'
            }
          }
        };
      }());

      Polymer({
        is: 'kazoup-app',
        behaviors: [
          Polymer.MapBehaviorImp
        ],
        properties: {
          page: {
            type: String,
            reflectToAttribute: true,
            notify: true,
            observer: '_pageChanged'
          }
        },
        observers: [
          '_routePageChanged(routeData.page)'
        ],
        _routePageChanged: function(page) {
          this.page = page || 'onboarding';
        },
        _pageChanged: function(page) {
          page = this.pagesMap[page].page;

          // Load page import on demand. Show 404 page if fails
          var resolvedPageUrl = this.resolveUrl(page + '.html');
          this.importHref(resolvedPageUrl, null, this._showPage404, true);
        },
        _showPage404: function() {
          this.page = 'my-view404';
        },
        routeTo: function(path) {
          this.set('route.path', path);
        }
      });
    })();
  </script>
</dom-module>
