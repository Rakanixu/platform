<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      paper-icon-item {
        cursor: pointer;
      }

      mat-text-field::shadow input,
      mat-text-field::shadow mat-ink input,
      mat-text-field::shadow mat-ink.label,
      mat-text-field::shadow .underline mat-ink,
      mat-avatar::shadow a div mat-icon {
        color: #fff !important;
      }

      mat-text-field::shadow mat-ink.label {
        opacity: 0.7;
      }

      mat-dialog mat-text-field mat-ink input,
      mat-dialog mat-text-field mat-ink.label,
      mat-dialog mat-text-field .underline mat-ink,
      mat-dialog mat-avatar a div mat-icon {
        color: #424540 !important;
      }

      mat-dialog mat-text-field mat-ink.label {
        opacity: 0.7;
      }

      paper-icon-button[icon=menu] {
        margin-right: 18px !important;
      }

      mat-breadcrumb-step::shadow a {
        cursor: pointer;
      }

      mat-breadcrumb-step::shadow a mat-ink,
      mat-breadcrumb-step::shadow mat-icon {
        color: #fff !important;
      }

      mat-item.selected-item {
        outline: 0;
        background-color: #ececec;
      }

      mat-item.light mat-ink {
        color: white;
      }

      mat-item.flag.mat-item-0 .ripple-ground.mat-item,
      mat-item.flag.mat-item-0 .ripple-waves.mat-item {
        display: none !important;
      }

      mat-item.overflow-visible a,
      mat-item.overflow-visible a div,
      mat-item.overflow-visible a div div {
        overflow: visible !important;
      }

      mat-item.username {
        position: absolute;
        left: 0;
        width: 256px;
      }

      mat-item.username::shadow mat-ink {
        color: #fff;
      }

      mat-avatar.image {
        border-radius: 0;
      }

      iron-list {
        height: 100%;
      }

      paper-tabs {
        width: 100%;
      }

      wave-player {
        width: 100%;
      }

      wave-player div.albuminfo {
        display: none;
      }

      wave-player paper-fab#playbutton {
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        top: 48px !important;
        float: right;
        background-color: #FF5722 !important;
      }

      wave-player paper-material.controls {
        background: #FF5722 !important;
      }

      wave-player paper-material#container {
        background-color: transparent;
      }

      wave-player paper-material#container wave wave {
        border-right: 1px solid #FF5722 !important;
      }

      wave-player paper-material#container:not(.waveActive) {
        margin-top: 56px;
      }

      empty-state,
      neon-animated-pages,
      datasources-page {
        height: 100%;
      }

      .photoContent div.detail .mat-item-0 .label.mat-item {
        font-size: 13px;
      }

      .auth0-lock.auth0-lock .auth0-lock-header-logo{
        width:55px !important;
      }

      datasources-page mat-item .anchor .main .content {
        overflow: visible;
      }

      .title {
        margin-top: auto;
        margin-bottom: auto;
        cursor: pointer;
      }

      .left-menu {
        background-image: url("https://lh3.googleusercontent.com/proxy/xm_1j45fU-DIHPPxZ7JUrkNcrP3Vt4g89c6EmJs9J-xRurCVcaDRka0Ds39IKpRYM3kKo36aSEjUtI9VMzODjpjA-LNQJ9nAPKRsk5_4AiYQkksM_1BYK90ijg=w506-h284"), radial-gradient(#ffb837 , #f13c0d );
      }

      .bottom {
        position: relative;
        bottom: 0;
      }

      .grid mat-avatar {
        margin: auto auto 36px auto;
        zoom: 2;
      }

      ::-webkit-scrollbar,
      paper-header-panel::shadow ::-webkit-scrollbar{
        display: none;
      }

      .mat-breadcrumb-step-0 .anchor.mat-breadcrumb-step:after {
        height: 0;
      }

      .prepopulated mat-item div.body{
        background: gray;
        border-radius: 12px;
      }

      #noFitBreadcrumbs .mat-item-0 .label.mat-item {
        font-size: 20px;
      }

      @media (min-width: 1281px) {
        .breadcrumbs {
          margin-left: 0 !important;
        }

        #noFitBreadcrumbs {
          margin-left: -15px !important;
        }
      }

      [hidden] {
        display: none !important;
      }
    </style>
  </template>
</dom-module>
