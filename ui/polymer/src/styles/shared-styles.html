<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      paper-icon-item {
        cursor: pointer;
      }

      mat-text-field input,
      mat-text-field::shadow mat-ink input,
      mat-text-field::shadow mat-ink.label,
      mat-text-field::shadow .underline mat-ink,
      mat-avatar::shadow a div mat-icon {
        color: #fff !important;
      }

      mat-text-field::shadow mat-ink.label {
        opacity: 0.7;
      }

      mat-dialog mat-text-field mat-ink input,
      mat-dialog mat-text-field mat-ink.label,
      mat-dialog mat-text-field .underline mat-ink,
      mat-dialog mat-avatar a div mat-icon {
        color: #424540 !important;
      }

      mat-dialog mat-text-field mat-ink.label {
        opacity: 0.7;
      }

      paper-icon-button[icon=menu] {
        margin-right: 18px !important;
      }

      mat-breadcrumb-step::shadow a mat-ink,
      mat-breadcrumb-step::shadow mat-icon {
        color: #fff !important;
      }

      mat-item.selected-item {
        outline: 0;
        background-color: #ececec;
      }

      mat-item.light::shadow mat-ink {
        color: white;
      }

      mat-item.flag.mat-item-0 .ripple-ground.mat-item,
      mat-item.flag.mat-item-0 .ripple-waves.mat-item {
        display: none !important;
      }

      mat-item.username {
        position: absolute;
        left: 0;
        width: 256px;
      }

      mat-item.no-ui-action {
        cursor: default;
      }

      mat-item.row-element::shadow div.body {
        padding: 12px 0 2px 0;
      }

      mat-item.username::shadow div.ripple-ground,
      mat-item.username::shadow div.ripple-waves,
      mat-item.no-ui-action::shadow div.ripple-ground,
      mat-item.no-ui-action::shadow div.ripple-waves {
        display: none !important;
      }

      mat-item.username::shadow div.ripple-ground,
      mat-item.username::shadow div.ripple-waves {
        display: none !important;
      }

      mat-item.username::shadow mat-ink {
        color: #fff;
      }

      mat-avatar.image {
        border-radius: 0;
      }

      mat-avatar.no-ui-action {
        cursor: default;
      }

      iron-list {
        height: 100%;
      }

      paper-tabs {
        width: 100%;
      }

      empty-state,
      neon-animated-pages,
      datasources-page {
        height: 100%;
      }

      .photoContent div.detail .mat-item-0 .label.mat-item {
        font-size: 13px;
      }

      .auth0-lock.auth0-lock .auth0-lock-header-logo{
        width:55px !important;
      }

      datasources-page mat-item .anchor .main .content {
        overflow: visible;
      }

      .title {
        margin-top: auto;
        margin-bottom: auto;
        cursor: pointer;
        text-transform: capitalize;
      }

      .bottom {
        position: relative;
        bottom: 0;
      }

      .cursor-pointer {
        cursor: pointer;
      }

      .grid mat-avatar {
        margin: auto auto 36px auto;
        zoom: 2;
      }

      ::-webkit-scrollbar,
      paper-header-panel::shadow ::-webkit-scrollbar{
        display: none;
      }

      .mat-breadcrumb-step-0 .anchor.mat-breadcrumb-step:after {
        height: 0;
      }

      .prepopulated mat-item div.body{
        background: gray;
        border-radius: 12px;
      }

      #noFitBreadcrumbs .mat-item-0 .label.mat-item {
        font-size: 20px;
      }

      @media (min-width: 1281px) {
        .breadcrumbs {
          margin-left: 0 !important;
        }

        #noFitBreadcrumbs {
          margin-left: -15px !important;
        }
      }

      [hidden] {
        display: none !important;
      }
    </style>
  </template>
</dom-module>
