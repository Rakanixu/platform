<dom-module id="time-ago">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <span>[[message]]</span>

  </template>

  <script>
    'use strict';

    (function() {
      Polymer({
        is: 'time-ago',
        behaviors: [
          UtilBehaviorImp
        ],
        properties: {
          message: {
            type: String,
            notify: true
          },
          interval: {
            type: Function
          },
          datasource: {
            type: Object,
            notify: true,
            reflect: true,
            observer: 'datasourceChanged'
          }
        },
        datasourceChanged: function(newVal, oldVal) {
          this.set('message', this.crawlerRunningMsg(this.datasource));
        }
      });
    }());
  </script>
</dom-module>
