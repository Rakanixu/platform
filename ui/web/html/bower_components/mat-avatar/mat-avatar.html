<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../mat-icon/mat-icon.html">
<link rel="import" href="../mat-pressed-behavior/mat-pressed-paper-behavior.html">
<link rel="import" href="../mat-pressed-behavior/mat-pressed-paper-styles.html">
<link rel="import" href="../xp-anchor-behavior/xp-anchor-behavior.html">
<link rel="import" href="../xp-anchor-behavior/xp-anchor-styles.html">
<link rel="import" href="../xp-overlay/xp-overlay-injector.html">

</head><body><dom-module id="mat-avatar">

    <template strip-whitespace="">

        <style include="xp-anchor-styles"></style>
        <style include="mat-pressed-paper-styles"></style>

        <style>
            :host {
                border-radius: 50%;
                display: inline-block;
                height: 40px;
                margin: 4px;
                width: 40px;
            }

            :host([big]) {
                height: 64px;
                margin: 0;
                width: 64px;
            }

            :host([raster]) {
                background: transparent !important;
            }

            :host .anchor:after {
                min-height: 48px;
                min-width: 48px;
            }

            :host .main {
                @apply(--layout-horizontal);
                @apply(--layout-center-center);
                border-radius: inherit;
                box-sizing: border-box;
                height: 100%;
            }

            :host .icon {
                display: block;
            }

            :host([raster]) .icon {
                border-radius: inherit;
                box-sizing: border-box;
                height: 100%;
                width: 100%;
            }

            :host([raster]) .icon > * {
                box-shadow: 0 0 0 1px hsla(0, 0%, 0%, 0.12) inset;
            }
        </style>

        <a class="anchor" tabindex="-1" on-click="_anchorHandler">
            <div class="main">
                <mat-icon class="icon" color="[[currentColor]]" disabled="[[disabled]]" name="[[icon]]" raster="{{raster}}" src="[[iconSrc]]"></mat-icon>
            </div>
        </a>

        <div class="ripple-waves"></div>

    </template>

    <script>Polymer({is:"mat-avatar",behaviors:[Polymer.XPAnchorBehavior,Polymer.XPOverlayInjector,Polymer.MatPressedPaperBehavior],properties:{big:{reflectToAttribute:!0,type:Boolean,value:!1},brightness:{reflectToAttribute:!0,type:String,value:"placeholder"},color:{reflectToAttribute:!0,type:String},icon:{reflectToAttribute:!0,type:String},iconSrc:{reflectToAttribute:!0,type:String},raster:{notify:!0,reflectToAttribute:!0,type:Boolean}},created:function(){this.classList.add("avatar")}});</script>

</dom-module>
</body></html>
