<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../mat-divider/mat-divider.html">
<link rel="import" href="../mat-paper/mat-paper-behavior.html">
<link rel="import" href="../mat-paper/mat-paper-styles.html">
<link rel="import" href="../mat-typography/mat-typography.html">
<link rel="import" href="../xp-array-behavior/xp-array-behavior.html">
<link rel="import" href="../xp-dialog-behavior/xp-dialog-behavior.html">
<link rel="import" href="../xp-dialog-behavior/xp-dialog-styles.html">

</head><body><dom-module id="mat-dialog">

    <template strip-whitespace="">

        <style include="mat-paper-styles"></style>
        <style include="xp-dialog-styles"></style>

        <style>
            :host .body {
                box-sizing: border-box;
                padding: 24px;
            }

            :host(:not([empty-actions])) .body {
                height: calc(100% - 48px);
                padding-bottom: 16px;
            }

            :host .label {
                @apply(--mat-font-headline);
                margin: -4px 0 12px 0;
            }

            :host([label=""]) .label,
            :host(:not([label])) .label {
                display: none !important;
            }

            :host .actions {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-end-justified);
                min-height: 48px;
                padding: 2px 8px 2px 24px;
                position: relative;
            }

            :host([empty-actions]) .actions,
            :host(:not([scrollable])) .divider {
                display: none !important;
            }

            /* CONTENT */

            :host .actions ::content .action {
                display: block;
            }

            :host .actions ::content .action ~ .action {
                margin-left: 8px;
            }
        </style>

        <div class="backdrop" on-click="_backdropHandler"></div>

        <div class="wrapper">
            <div class="body">
                <div class="label">[[label]]</div>
                <content select=":not(.action)"></content>
            </div>
            <div class="actions">
                <mat-divider class="divider" cap=""></mat-divider>
                <content select=".action"></content>
            </div>
        </div>

    </template>

    <script>Polymer({is:"mat-dialog",behaviors:[Polymer.MatPaperBehavior,Polymer.XPArrayBehavior,Polymer.XPDialogBehavior],properties:{actions:{notify:!0,readOnly:!0,value:function(){return[]}},background:{reflectToAttribute:!0,type:Boolean},body:{notify:!0,readOnly:!0},emptyActions:{notify:!0,readOnly:!0,reflectToAttribute:!0,type:Boolean,value:!1},fullScreen:{reflectToAttribute:!0,type:Boolean,value:!1},height:{reflectToAttribute:!0,type:Number},label:{reflectToAttribute:!0,type:String},scrollable:{notify:!0,readOnly:!0,reflectToAttribute:!0,type:Boolean,value:!1},width:{reflectToAttribute:!0,type:Number},z:{notify:!0,reflectToAttribute:!0,type:Number,value:24}},attached:function(){this.scrolling()},mutated:function(){var e=this;e.overwrite("actions",XP.findElements(Polymer.dom(e),".action")),e._setEmptyActions(!e.actions.length)},ready:function(){var e=this;e._setBody(Polymer.dom(e.root).querySelector(".body")),Polymer.dom(e).observeNodes(e.mutated.bind(e))},scrolling:function(){var e=this;e._setScrollable(e.body.clientHeight<e.body.scrollHeight),XP.onMutation(e,e.scrolling.bind(e),{attributes:!0,characterData:!0,childList:!0,subtree:!0})}});</script>

</dom-module>
</body></html>
