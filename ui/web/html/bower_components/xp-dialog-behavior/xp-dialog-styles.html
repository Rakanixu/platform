<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../xp-overlay/xp-overlay-styles.html">

</head><body><dom-module id="xp-dialog-styles">

    <template strip-whitespace="">

        <style include="xp-overlay-styles"></style>

        <style>
            :host {
                margin: 24px 40px;
            }

            :host([full-screen]) {
                height: 100vh !important;
                margin: 0 !important;
                width: 100vw !important;
            }

            :host .backdrop {
                background: hsla(0, 0%, 0%, 0.5);
                bottom: 0;
                display: block;
                left: 0;
                position: fixed;
                right: 0;
                top: 0;
            }

            :host([backdrop-disabled]) .backdrop {
                background: transparent !important;
            }
        </style>

    </template>

</dom-module>
</body></html>
