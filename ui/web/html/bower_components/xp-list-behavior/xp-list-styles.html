<html><head><link rel="import" href="../polymer/polymer.html">

</head><body><dom-module id="xp-list-styles">

    <template strip-whitespace="">

        <style>
            :host {
                display: block;
            }

            /* CONTENT */

            :host ::content .item {
                cursor: pointer;
                display: block;
                outline: 0;
                text-align: left;
                text-decoration: none;
                -moz-user-select: none;
                -webkit-tap-highlight-color: transparent;
                -webkit-user-select: none;
                user-select: none;
            }

            :host ::content .item[href]:hover {
                text-decoration: underline;
            }
        </style>

    </template>

</dom-module>
</body></html>
