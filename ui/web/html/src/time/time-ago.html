<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

</head><body><dom-module id="time-ago">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <span>[[message]]</span>

  </template>

  <script>"use strict";!function(){Polymer({is:"time-ago",behaviors:[Polymer.UtilBehaviorImp],properties:{message:{type:String,notify:!0},interval:{type:Function},datasource:{type:Object,notify:!0,reflect:!0,observer:"datasourceChanged"}},datasourceChanged:function(e,t){this.set("message",this.crawlerRunningMsg(this.datasource))}})}();</script>
</dom-module>
</body></html>
