<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../mat-typography/mat-typography.html">

</head><body><dom-module id="mat-ink-styles">

    <template strip-whitespace="">

        <style>

            /* ANCHORS */

            :host a { text-decoration: none; }
            :host a[href]:hover { text-decoration: underline; }

            /* DARK FOREGROUND */

            :host([foreground="dark"]) { color: hsla(0, 0%, 0%, 0.87); }
            :host([foreground="dark"][opacity="divider"]) { color: hsla(0, 0%, 0%, 0.12); }
            :host([foreground="dark"][opacity="hint"]) { color: hsla(0, 0%, 0%, 0.38); }
            :host([foreground="dark"][opacity="icon"]) { color: hsla(0, 0%, 0%, 0.54); }
            :host([foreground="dark"][opacity="secondary"]) { color: hsla(0, 0%, 0%, 0.54); }
            :host([foreground="dark"][disabled]) { color: hsla(0, 0%, 0%, 0.38) !important; }

            /* LIGHT FOREGROUND */

            :host([foreground="light"]) { color: hsla(0, 0%, 100%, 1); }
            :host([foreground="light"][opacity="divider"]) { color: hsla(0, 0%, 100%, 0.12); }
            :host([foreground="light"][opacity="hint"]) { color: hsla(0, 0%, 100%, 0.30); }
            :host([foreground="light"][opacity="icon"]) { color: hsla(0, 0%, 100%, 1); }
            :host([foreground="light"][opacity="secondary"]) { color: hsla(0, 0%, 100%, 0.70); }
            :host([foreground="light"][disabled]) { color: hsla(0, 0%, 100%, 0.30) !important; }

            /* DISABLED */

            :host([disabled]) {
                -webkit-filter: grayscale(100%);
                filter: grayscale(100%);
                pointer-events: none !important;
                text-shadow: none !important;
            }

            /* HIDDEN */

            :host([hidden]) {
                display: none !important;
            }
        </style>

    </template>

</dom-module>
</body></html>
