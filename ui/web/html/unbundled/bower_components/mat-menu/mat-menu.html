<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-option/mat-option.html">
<link rel="import" href="../mat-paper/mat-paper-behavior.html">
<link rel="import" href="../mat-paper/mat-paper-styles.html">
<link rel="import" href="../xp-menu-behavior/xp-menu-behavior.html">
<link rel="import" href="../xp-menu-behavior/xp-menu-styles.html">

</head><body><dom-module id="mat-menu">

    <template strip-whitespace="">

        <style include="mat-paper-styles"></style>
        <style include="xp-menu-styles"></style>

        <style>
            :host .body {
                box-sizing: border-box;
                padding: 8px 0;
                position: relative;
            }

            :host-context([cascade]) .body {
                padding: 16px 0;
            }
        </style>

        <div class="wrapper">
            <div class="body">
                <content></content>
            </div>
        </div>

    </template>

    <script>Polymer({is:"mat-menu",behaviors:[Polymer.MatPaperBehavior,Polymer.XPMenuBehavior],properties:{brightness:{reflectToAttribute:!0,type:String,value:"overlay"},z:{notify:!0,reflectToAttribute:!0,type:Number,value:8}}});</script>

</dom-module>
</body></html>
