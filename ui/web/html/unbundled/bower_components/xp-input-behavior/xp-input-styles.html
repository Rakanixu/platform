<html><head><link rel="import" href="../polymer/polymer.html">

</head><body><dom-module id="xp-input-styles">

    <template strip-whitespace="">

        <style>
            :host {
                cursor: default;
                display: block;
                position: relative;
                text-align: left;
                -moz-user-select: none;
                -webkit-tap-highlight-color: transparent;
                -webkit-user-select: none;
                user-select: none;
                vertical-align: top;
            }

            :host([disabled]) {
                cursor: not-allowed !important;
            }

            :host([hidden]) {
                display: none !important;
            }

            :host([inline]) {
                display: inline-block;
                width: 182px;
            }

            :host([disabled]) .wrapper {
                pointer-events: none !important;
            }

            /* CONTENT */

            :host ::content input,
            :host ::content textarea {
                background: transparent;
                border: none;
                box-shadow: none;
                color: inherit;
                font-family: inherit;
                height: 100%;
                margin: 0;
                outline: 0;
                padding: 0;
                resize: none;
                width: 100%;
            }
        </style>

    </template>

</dom-module>
</body></html>
