<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../xp-toast-behavior/xp-toast-styles.html">

</head><body><dom-module id="xp-snackbar-styles">

    <template strip-whitespace="">

        <style include="xp-toast-styles"></style>

        <style>
            :host .wrapper {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                overflow: visible;
            }

            :host .label {
                overflow: hidden;
                text-overflow: ellipsis !important; /* override */
                white-space: nowrap !important; /* override */
            }
        </style>

    </template>

</dom-module>
</body></html>
